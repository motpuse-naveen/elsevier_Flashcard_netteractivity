<h4 class="h3hd" id="st0420">Comment:</h4>
<p class="textfl" id="p3151630">Arteries supplying the spinal cord are derived from branches of the vertebral, ascending cervical, posterior intercostal, lateral sacral, and lumbar arteries. Generally, a single longitudinal anterior spinal artery and two longitudinal posterior spinal arteries course the length of the spinal cord.</p>
<p class="text" id="p3161635">Segmental radicular arteries accompany the posterior and anterior roots of the spinal nerves. Anastomoses between the anterior and posterior spinal arteries and the segmental medullary branches form a pial arterial plexus.</p>
</div>

<div class="boxg1" id="s0425">
<p class="b1textfl" id="st0425"><a id="p3171640"/><a id="b0100"/><strong>Clinical:</strong> The anterior spinal artery and paired dorsal spinal arteries provide the main blood supply to the spinal cord. However, this supply is supplemented by radicular arteries from the aorta. If the blood flow through these radicular arteries is impaired (e.g., during surgery or if a fracture, dislocation, or other injury has occurred), the spinal cord may become <strong>ischemic</strong> and a spinal infarct can result.</p>
</div>

<h4 class="h3hd" id="st0435">Comment:</h4>
<p class="textfl" id="p3301705">Usually, there are three anterior and three posterior spinal veins (although veins are often variable). These veins communicate freely with one another and drain into segmental radicular veins.</p>
<p class="text" id="p3311710">Veins of the spinal cord and vertebrae form an <strong>internal vertebral plexus</strong> of veins. These veins communicate with an external vertebral venous plexus surrounding the bony vertebrae. This vertebral venous plexus ultimately drains into intervertebral veins and then into the vertebral veins, ascending lumbar veins, azygos venous system, and inferior vena cava.</p>
<p class="text" id="p3321715">Most of the veins of the vertebral venous plexus do not possess valves, but recent evidence suggests that some do; because of the large region that they drain (entire spine), they provide a conduit for the spread of cancer cells (metastasis) from one region (e.g., the pelvic region) to distant sites (e.g., the lungs, brain).</p>
