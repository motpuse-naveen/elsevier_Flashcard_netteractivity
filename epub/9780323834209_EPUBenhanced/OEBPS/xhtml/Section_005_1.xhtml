<h4 class="h3hd" id="st0025">Comment:</h4>
<p class="textfl" id="p0245">The <strong>sacroiliac joint</strong> is a plane synovial joint between the sacrum and ilium. It permits little movement. The sacroiliac joint transmits the weight of the body to the hip bone when a person is standing. It is reinforced by anterior, posterior, and interosseous sacroiliac ligaments.</p>
<p class="textfl" id="p0250">The <strong>sacrococcygeal joint</strong> is a cartilaginous joint between the sacrum and coccyx. It allows some movement and contains an intervertebral disc between S5 and Co1.</p>
<p class="textfl" id="p0255">The <strong>pubic symphysis</strong> is a cartilaginous (fibrocartilaginous) joint between the two pubic bones.</p>
<p class="textfl" id="p0260">The <strong>sacrospinous ligament</strong> divides the greater sciatic foramen from the lesser sciatic foramen.</p>
</div>
</section>
<div class="boxg1" id="s0025">
<p class="b1textfl" id="st0030"><a id="p0265"/><a id="b0010"/><strong>Clinical:</strong> The <strong>female pelvis</strong> is distinguished from the male pelvis by its wider pubic arch, the pelvic inlet is oval (but heart shaped in males), it has a larger pelvic outlet, the pubic arch is larger and wider, the pelvic cavity is wider but shallower, the female sacrum is shorter and wider, and the obturator foramen is oval or triangular in females but round in males. Many of these differences are adaptations for childbirth.</p>
</div>
