<h4 class="h3hd" id="st0250">Comment:</h4>
<p class="textfl" id="p1090705">The diaphragm has three large openings: the <strong>caval hiatus</strong> for the inferior vena cava (at the level of the T8 vertebra), the <strong>esophageal hiatus</strong> (at the level of the T10 vertebra), and the aortic hiatus (in front of the T12 vertebra).</p>
<p class="text" id="p1100710">Where the diaphragm passes over the aorta, it forms an arch called the median arcuate ligament. As the diaphragm passes over the psoas major muscle, it forms the medial arcuate ligament, and where it passes over the quadratus lumborum, it forms the lateral arcuate ligament.</p>

<div class="boxg1" id="s0250">
<p class="b1textfl" id="st0255"><a id="p1110715"/><a id="b0045"/><strong>Clinical:</strong> If an inflamed visceral structure (e.g., gallbladder) contacts the underside of the diaphragm, the parietal peritoneum may become inflamed and the pain will be passed along the sensory axons of the phrenic nerve (C3-C5) on the right side to the corresponding dermatomes in the lower neck and shoulder region. This is an example of <strong>referred pain</strong> from the abdomen to a somatic region of the body.</p>
</div>
