<h4 class="h3hd" id="st0270">Comment:</h4>
<p class="textfl" id="p1250780">Sympathetic and parasympathetic nerves innervate the viscera of the abdominal cavity. <strong>Sympathetic nerves</strong> coursing in the thoracic splanchnic nerves (from T5-T12 spinal cord levels) and lumbar splanchnics (upper lumbar levels) synapse largely in three major collections of ganglia: celiac, superior mesenteric, and inferior mesenteric ganglia. A nerve plexus continuing from this most inferior ganglion gives rise to the superior hypogastric plexus, which provides sympathetic innervation to pelvic viscera.</p>
<p class="text" id="p1260785"><strong>Parasympathetic innervation</strong> to the upper two-thirds of the abdominal viscera (derived from the foregut and midgut portions of the embryonic gut) comes from the vagus nerve. The remaining portions of the abdominal and pelvic viscera (embryonic hindgut) receive parasympathetics from S2, S3, and S4 via pelvic splanchnic nerves.</p>
<p class="text" id="p1270790">Most of these autonomic fibers reach the viscera by traveling on the blood vessels originating from the celiac trunk and the superior and inferior mesenteric arteries.</p>
</div>
</section>
<div class="boxg1" id="s0270">
<p class="b1textfl" id="st0275"><a id="p1280795"/><a id="b0050"/><strong>Clinical:</strong> Autonomic fibers to the bowel synapse on ganglion cells of the <strong>enteric nervous system</strong>, an intrinsic plexus of ganglia (myenteric and submucosal) for fine control of bowel function.</p>
</div>
</div>
</section>

<p class="textfl" id="p1430855">This schema shows the general pattern for sympathetic and parasympathetic innervation of abdominal viscera.</p>
<p class="text" id="p1440860"><strong>Preganglionic sympathetic fibers</strong> can synapse in ganglia of the sympathetic trunk, course via splanchnic nerves to synapse in collateral ganglia such as the celiac or superior mesenteric ganglion (this example), or pass directly to the adrenal medulla (not shown).</p>
<p class="text" id="p1450865"><strong>Parasympathetic fibers</strong> to the upper two-thirds of the abdominal viscera are conveyed by the vagus nerve, which sends preganglionic fibers directly to the walls of the organs innervated. These fibers end in terminal ganglia in the visceral wall, which give rise to short postganglionic fibers.</p>

<div class="boxg1" id="s0285">
<p class="b1textfl" id="st0290"><a id="p1460870"/><a id="b0055"/><strong>Clinical:</strong> Pain sensation from the bowel (largely from distention or inflammation) is conveyed by afferent fibers whose nerve cell bodies reside in the spinal posterior root ganglia of the T5-L2 spinal levels. Therefore, <strong>visceral pain</strong> is often referred to somatic regions of the body corresponding to the dermatomes supplied by the spinal cord segment that receives the visceral afferent (sensory) input. Clinically, this is called <strong>referred pain</strong>.</p>

</section>

<p class="b1textfl" id="st0305"><a id="p1640935"/><a id="b0060"/><strong>Clinical:</strong> The pain (<strong>renal colic</strong>) of a renal stone that passes from the kidney and into the ureter is usually felt from the loin to the groin as the stone works its way toward the urinary bladder in the pelvis. Narrow points along this pathway include the ureteropelvic junction, mid-ureter where it crosses the iliac vessels, and the ureterovesical junction. The pain is conveyed by visceral afferents to the corresponding spinal ganglia and then to the spinal cord (T11-L2); thus, the pain is localized to these dermatomes.</p>
