<h4 class="h3hd" id="st0910">Comment:</h4>
<p class="b1textfl" id="st0025"><a id="p30255"/>The abdomen extends from the diaphragm to the pelvis and is the upper portion of the combined <strong>abdominopelvic cavity</strong>, which also includes the pelvis. The anterolateral aspect of the abdomen is lined with musculo-aponeurotic walls (see the next several cards).</p>
<div class="boxg1" id="s0020">
<p class="text" id="p51210"><strong>Clinical:</strong> Imaginary lines mentally drawn on the surface of the abdominal wall assist clinicians in localizing pain and associated anatomic structures. The <strong>subcostal line</strong> is an imaginary horizontal line across the lower margin of the costal cartilages (10th costal cartilage); it crosses the descending duodenum. The <strong>transumbilical plane</strong> is a horizontal line passing through the umbilicus and the L3-L4 intervertebral disc. The <strong>transtubercular plane</strong> passes through the iliac tubercles of the iliac crest and corresponds to the body of the 5th lumbar vertebra.</p>
<p class="text" id="p60265">Another clinically useful way to locate painful viscera is to divide the abdomen into <strong>quadrants</strong>. This is done by visualizing an imaginary vertical (median) plane from the xiphoid process to the pubic symphysis and a horizontal (transumbilical) plane. The four quadrants are the right upper quadrant, left upper quadrant, right lower quadrant, and left lower quadrant.</p>
