<h4 class="h3hd" id="st0315">Comment:</h4>
<p class="textfl" id="p1025">The <strong>internal iliac artery</strong> is the primary blood supply for the pelvic viscera and perineum. It divides into an anterior trunk (which largely supplies pelvic viscera and the perineum) and a posterior trunk. Branches of the posterior trunk generally supply the pelvic walls or pass through the greater sciatic foramen into the gluteal region. The branching pattern of the internal iliac artery varies greatly, so it is advisable to name the arteries according to the structures that they supply.</p>
<p class="textfl" id="p1030">Veins draining the corresponding structures are similarly identified and named. These veins drain into the internal iliac vein and into the common iliac vein on each side and then into the inferior vena cava.</p>
<div class="boxg1" id="s0315">
<p class="b1textfl" id="st0320"><a id="p1035"/><a id="b0070"/><strong>Clinical:</strong> Cancer cells originating in the pelvic viscera may spread (<strong>metastasize</strong>) via the venous system and will generally follow the venous drainage back toward the central venous circulation. For most of the pelvic viscera this means via the inferior vena cava, although some spread to the adjacent veins of the vertebral column is also common.</p>
</div>
</div>
</section>
</section>
<section>

<h4 class="h3hd" id="st0330">Comment:</h4>
<p class="textfl" id="p1100">The internal pudendal artery is a branch of the anterior division of the internal iliac artery. It courses to the perineum by passing through the lesser sciatic foramen and the <strong>pudendal (Alcock&#x2019;s) canal</strong>.</p>
<p class="textfl" id="p1105">In the perineum, the <strong>internal pudendal artery</strong> gives off the inferior anorectal artery and the perineal artery. Branches of the perineal artery supply the bulb of the vestibule, crus of the clitoris, and clitoris.</p>
<p class="textfl" id="p1110">Venous branches accompany all the branches of the internal pudendal artery. Their names correspond to the names of the arterial branches. As with most veins, there often are multiple veins coursing with a single artery.</p>
<div class="boxg1" id="s0330">
<p class="b1textfl" id="st0335"><a id="p1115"/><a id="b0075"/><strong>Clinical:</strong> The rich <strong>lymphatic network</strong> of the perineum drains largely to the superficial inguinal lymph nodes and then along the iliac nodes to the paraaortic (lumbar) nodes in the abdomen. Infections and cancer cells traveling in the lymphatics follow this same pathway.</p>
<p class="textfl">The perineal body is an important support structure for the pelvic viscera in females. Stretching or tearing of this attachment point for perineal muscles can result in <strong>prolapse</strong> of pelvic viscera.</p>
</div>
</div>
</section>
</section>

<h4 class="h3hd" id="st0345">Comment:</h4>
<p class="textfl" id="p1190">The veins draining blood from the rectum and anal canal comprise three sets of veins: inferior anorectal veins from the internal pudendal vein (caval system), middle anorectal veins from the internal iliac vein (caval system), and the superior anorectal vein from the inferior mesenteric vein (portal system). These valveless veins provide an important <strong>portacaval anastomosis</strong> around the rectum should the venous return by the portal or caval system be impeded. Note the extensive anastomoses between the venous tributaries in the walls of the anal canal and rectum. Corresponding arteries accompany these veins.</p>
<div class="boxg1" id="s0345">
<p class="b1textfl" id="st0350"><a id="p1195"/><a id="b0080"/><strong>Clinical: Hemorrhoids</strong> are symptomatic varicose dilations of submucosal veins that protrude into the anal canal or extend through the anus and affect 50% to 80% of individuals (more common after pregnancy). Usually, they are described as internal hemorrhoids (dilations of veins of internal anorectal--><!--<query id="q7">AU: Change to "anorectal"? See #4 above</query>--><!-- plexus), external hemorrhoids (dilations of veins of external anorectal--><!--<query id="q8">AU: Change to "anorectal"? See #3 above</query>--><!-- plexus), or mixed (combination of both).</p>

<h4 class="h3hd" id="st0360">Comment:</h4>
<p class="textfl" id="p1270">The <strong>internal iliac artery</strong> supplies the pelvic structures, perineum, and external genitalia.</p>
<p class="textfl" id="p1275">Within the spermatic cord, the pampiniform venous plexus surrounds the testicular artery and drains blood from the testes into the testicular vein. The <strong>pampiniform venous plexus</strong> acts as a countercurrent cooling mechanism that cools the arterial blood flowing in the testicular artery. Spermatogenesis occurs only if the temperature is lower than body temperature; the testes reside in the scrotum and possess this countercurrent mechanism to maintain the appropriate ambient temperature.</p>
<div class="boxg1" id="s0360">
<p class="b1textfl" id="st0365"><a id="p1280"/><a id="b0085"/><strong>Clinical: Prostatic carcinoma</strong> is the most common visceral cancer in men and the second leading cause of death in men over 50 years of age, after lung cancer. Most cancers develop in the posterolateral region of the prostate. This tumor can be palpated digitally by rectal examination. Pelvic lymphatics and the rich prostatic venous plexus drainage facilitate the metastatic spread of cancer to distant sites.</p>
</div>
</div>
