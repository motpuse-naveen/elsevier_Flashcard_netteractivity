<h4 class="h3hd" id="st0410">Comment:</h4>
<p class="textfl" id="p1515">In women, the <strong>peritoneum</strong> passes from the anterior abdominal wall over the superior surface of the urinary bladder. It then passes from the bladder to the uterus, forming the <strong>vesicouterine pouch</strong> between these two structures. The peritoneum continues over the fundus and body of the uterus, posterior fornix, and wall of the vagina; it then reflects onto the anterior and lateral sides of the rectum. Between the rectum and uterus lies the <strong>rectouterine pouch</strong>. Posteriorly and superiorly, the peritoneum becomes the sigmoid mesocolon.</p>
<p class="textfl" id="p1520">Within the <strong>suspensory ligament</strong> of the ovary lie the ovarian vessels, nerves, and lymphatics.</p>
<p class="textfl" id="p1525">The <strong>round ligament</strong> of the uterus passes anteriorly and laterally to the deep, or internal, inguinal ring.</p>
<div class="boxg1" id="s0410">
<p class="b1textfl" id="st0415"><a id="p1530"/><a id="b0100"/><strong>Clinical:</strong> The broad ligament of the uterus provides some support to the uterus and, along with the pelvic diaphragm and various ligaments, especially the cardinal and uterosacral ligaments, helps keep the uterus from <strong>prolapsing</strong>.</p>
<p class="textfl">The <strong>rectouterine pouch</strong> (of Douglas) is the lowest point in the female peritoneal cavity. Fluids that accumulate in the abdominopelvic cavity (ascites) may eventually collect in this space.</p>
</div>

<h3 class="h2hd" id="st0500a">5-26 Testis, Epididymis, and Ductus Deferens</h3>

<section>
<div id="s0505a">
<h4 class="h3hd" id="st0500b">Comment:</h4>
<p class="textfl" id="p1960a">The testes are paired gonads that are about the size of a chestnut. Each testis contains about 250 lobules, each containing one to four seminiferous tubules that are lined with the germinal epithelium that gives rise to spermatozoa. The spermatozoa drain into the rete testes (straight tubules) and via the efferent ductules into the epididymis, where maturation continues until they are ready to be secreted. Spermatogenesis takes about 74 days and then 12 more days for the sperm to mature and pass through the epididymis. The ductus deferens conveys the sperm to the seminal vesicles, where they join the seminal vesicle ducts to form the ejaculatory ducts, which empty into the prostatic urethra.</p>
<div class="boxg1" id="s0510a">
<p class="b1textfl" id="st0505a"><a id="p1965a"/><a id="b0130a"/><strong>Clinical: Testicular tumors</strong> are heterogenous neoplasms, 95% of which arise from germ cells and almost all of which are malignant. This type of cancer is most common in males from the age of puberty until the mid or late 30s.</p>
