<div id="s0130"></div>
<!--
<h4 class="h3hd" id="st0135">Comment:</h4>
<p class="textfl" id="p1110745"><strong>Extrinsic muscles</strong> of the back are really concerned with movements of the upper limb or of the rib cage and are not true &#x201C;intrinsic&#x201D; back muscles. The trapezius, latissimus dorsi, levator scapulae, rhomboid major and minor, and serratus posterior superior and inferior muscles are extrinsic muscles. All of these muscles are concerned with movements of the upper limb except the serratus muscles, which move the rib cage. They are shown in detail in the Upper Limb flash cards. The erector spinae muscles are true <strong>intrinsic back muscles</strong>.</p>
</div>
</section>
<div class="boxg1" id="s0135">
<p class="b1textfl" id="st0140"><a id="p1120750"/><a id="b0045"/><strong>Clinical:</strong> The extrinsic muscles can be strained with excessive movements of the neck, upper limbs, or rib cage. <strong>Chronic back pain,</strong> most common in the lumbar region, is a major health issue. The pain may be due to disorders of the vertebral ligaments, joints, or intervertebral discs; disorders of the dura mater covering the spinal cord; nerve root compression; or cramping of muscles.</p>
</div>
</div>
</section>
</div>
</section>
<section>
--><div id="page_173" aria-label="Page 173" epub:type="pagebreak" role="doc-pagebreak"/><div id="s0140"></div>

<iframe src="../widgets/assets/ch02/02_09/index.xhtml" height="900"></iframe>

<p class="text" id="p1140760"></p>

<p class="textfl" id="p1260795">The <strong>splenius capitis</strong> and <strong>splenius colli muscles</strong> blend together and arise from the ligamentum nuchae and the spinous processes of the C7-T6 vertebrae (capitis from C7-T3 and colli from T3-T6).</p>
</div>
</section>
<section>

<div id="s0150"></div>
<!--
<h4 class="h3hd" id="st0155">Insertion:</h4>
<p class="textfl" id="p1270800">Capitis fibers insert into the mastoid process of the temporal bone and the lateral third of the superior nuchal line of the occipital bone. The colli fibers ascend to attach to the transverse processes of the C1-C3 vertebrae and the posterior tubercle of C3.</p>
</div>
</section>
<section>
-->
<div id="s0155"></div>

<h4 class="h3hd" id="st0160">Action:</h4>
<p class="textfl" id="p1280805">Acting with their opposite partners, the splenius capitis and splenius colli extend the head and neck. Acting unilaterally, they laterally bend the head and neck to the side of the contraction.</p>
</div>
</section>
<section>
-->
<div id="s0160"></div>
<!--
<h4 class="h3hd" id="st0165">Innervation:</h4>
<p class="textfl" id="p1290810">The capitis is innervated by the posterior rami of the middle cervical spinal nerves. The colli is innervated by the posterior rami of the lower cervical spinal nerves.</p>
</div>
</section>
<section>
-->
<div id="s0165"></div>
<!--
<h4 class="h3hd" id="st0170">Comment:</h4>
<p class="textfl" id="p1300815">The splenius capitis and splenius colli form the superficial layer of intrinsic back muscles. Generally, <strong>intrinsic back muscles</strong> are innervated by posterior rami of spinal nerves. The semispinalis capitis and erector spinae muscles also are deep intrinsic muscles.</p>
</div>
</section>
<div class="boxg1" id="s0170">
<p class="b1textfl" id="st0175"><a id="p1310820"/><a id="b0050"/><strong>Clinical:</strong> As intrinsic muscles that extend the neck, these muscles can be involved in neck pain. This pain may be a result of simple <strong>muscle tension</strong>, holding one&#x2019;s neck in an unusual fixed position for a long period of time (when awake or asleep), or hyperextension. <strong>Spasm</strong> (a reflexive cramping) of the muscle may eventually produce ischemia in the muscle, adding to the pain.</p>
</div>
</div>
</section>
<section>

</section>

<div id="s0195"></div>

<section>
-->

<!--
<h4 class="h3hd" id="st0205">Comment:</h4>
<p class="textfl" id="p1480890">The rhomboid minor and rhomboid major muscles are <strong>superficial back muscles</strong>. Most superficial back muscles have attachments to the scapula and are involved with movements of the upper limb. The rhomboid major is about two times wider than the rhomboid minor.</p>
</div>
</section>
<div class="boxg1" id="s0205">
<p class="b1textfl" id="st0210"><a id="p1490895"/><a id="b0055"/><strong>Clinical:</strong> Damage to the dorsal scapular nerve can weaken the rhomboid muscles, resulting in an ipsilateral shift of the scapula as the pull of the other scapular muscles draws the bone toward the shoulder <strong>(winged scapula).</strong> The rhomboids may be tested clinically by having the patient place the hands posteriorly on the hips and then push the elbows posteriorly against resistance.</p>
</div>
</div>
</section>
<section>

<h4 class="h3hd" id="st0240">Comment:</h4>
<p class="textfl" id="p1640970">These two muscles have attachments to the ribs, are considered muscles of the thoracic wall (can be grouped with extrinsic back muscles), and act on the ribs during respiration. These two muscles are often thin and may be fused to overlying musculature. Muscles numbered 3 to 8 in the list are intrinsic back muscles (erector spinae muscles) innervated by posterior rami of spinal nerves.</p>
</div>
</section>
<div class="boxg1" id="s0240">
<p class="b1textfl" id="st0245"><a id="p1650975"/><a id="b0060"/><strong>Clinical:</strong> These two sets of muscles are <strong>accessory muscles of respiration</strong> and may be well developed in athletes. In the elderly, however, they are often thin and even difficult to discern. Rarely, the serratus posterior inferior may be entirely absent.</p>
</div>
</div>
</section>

<!--
<h4 class="h3hd" id="st0275">Comment:</h4>
<p class="textfl" id="p1831040">The semispinalis capitis is one of three groups of semispinalis muscles. The other two are the colli and thoracis groups. The semispinalis capitis muscle covers the semispinalis colli muscle. Muscles numbered 3 to 6 in the list are suboccipital muscles, innervated by the suboccipital nerve (C1 posterior ramus).</p>
<p class="text" id="p1841045">The semispinalis muscles (capitis, colli, and thoracis components) are part of the <strong>transversospinal muscle group</strong>, which is situated deep to the erector spinae and fills the concave region between the transverse and spinous processes of the vertebrae. This group of muscles sometimes is referred to clinically as the paravertebral muscles.</p>
</div>
</section>
<div class="boxg1" id="s0275">
<p class="b1textfl" id="st0280"><a id="p1851050"/><a id="b0065"/><strong>Clinical:</strong> These deep intrinsic muscles of the neck may become strained with excessive movements of the neck or when the neck is kept fixed in one position for a long time.</p>
</div>
</div>
</section>
<section>

<p class="text" id="p1911080">The longissimus muscles attach to the ribs between the tubercles and angles, to the transverse processes in the thoracic and cervical vertebral regions, and to the mastoid process of the temporal bone.</p>

<!--
<h4 class="h3hd" id="st0310">Comment:</h4>
<p class="textfl" id="p1951100">Because of their locations, the iliocostalis muscles are classified into lumborum, thoracis, and colli groups; the longissimus muscles into thoracis, cervicis, and colli groups; and the spinalis muscles into thoracis, colli, and capitis groups.</p>
</div>
</section>
<div class="boxg1" id="s0310">
<p class="b1textfl" id="st0315"><a id="p1961105"/><a id="b0070"/><strong>Clinical:</strong> These strong extensors of the spine can come under extreme stress when one is lifting heavy objects, especially when one lifts with the back instead of keeping the spine straight and lifting with the powerful leg muscles.</p>
</div>
</div>
</section>
<section>

<h4 class="h3hd" id="st0325">Comment:</h4>
<p class="textfl" id="p2061155">This plate shows the deepest layer of back muscles, which includes the <strong>transversospinal</strong>, or paravertebral, muscles. The transversospinal muscles include the semispinalis, multifidi, and rotatores. Most of these muscles arise from the transverse processes of adjacent vertebrae. They pass superiorly to attach to spinous or transverse processes of vertebrae above.</p>
<p class="text" id="p2071160">The transversospinal muscles are important for stabilizing the vertebrae during movements of the vertebral column, and they can assist in extension and rotary movements of the vertebrae. All are innervated by posterior rami of the respective spinal nerves in each region.</p>
</div>
</section>
<div class="boxg1" id="s0325">
<p class="b1textfl" id="st0330"><a id="p2081165"/><a id="b0075"/><strong>Clinical:</strong> Clinicians often refer to the transversospinal muscles simply as the paravertebral muscles because they form a solid mass of muscle tissue interposed between the transverse and spinous processes.</p>
<p class="text" id="p2101175"><strong>Myofascial back pain</strong> is a syndrome that is common but poorly understood. It involves localized musculoskeletal pain (deep aching or burning pain) associated with specific trigger points, usually over the erector spinae muscles that maintain posture, especially in the neck and lower back.</p>
<p class="text" id="p2111175">Low back pain or straining can also result from microscopic stretching or tearing of muscle fibers.</p>
</div>
</div>
