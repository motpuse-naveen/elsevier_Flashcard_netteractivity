<h2 class="h1hd" id="st0015">Bones and Joints</h2>

<iframe src="../widgets/assets/ch02/02_01/index.xhtml" height="900"></iframe>

<h4 class="h3hd" id="st0025">Comment:</h4>
<p class="textfl" id="p0185">Typically, the vertebral column comprises 7 cervical, 12 thoracic, 5 lumbar, 5 sacral (fused), and 4 coccygeal (last 3 fused) vertebrae.</p>
<p class="text" id="p0190"><strong>Primary curvatures</strong> of the vertebral column include the thoracic curvature and sacral curvature. <strong>Secondary curvatures</strong> include the cervical curvature and lumbar curvature. Secondary curvatures develop during infancy as children begin to bear the weight of the head, sit up, stand, and support their own weight.</p>
<p class="text" id="p0195">The cervical and lumbar spine allow for greater movement than the other regions of the vertebral column.</p>
<p class="text" id="p0200">Note from the illustration that <strong>intervertebral discs</strong> separate individual bodies of adjacent vertebrae (except the first two cervical vertebrae, called the atlas and axis, and the fused vertebrae of the sacrum and coccyx).</p>
</div>
</section>
<div class="boxg1" id="s0025">
<p class="b1textfl" id="st0030"><a id="p0205"/><a id="b0010"/><strong>Clinical:</strong> An accentuated lateral and rotational curvature of the thoracic or lumbar spine is called <strong>scoliosis</strong>. An accentuated flexion of the thoracic spine is <strong>kyphosis</strong> (hunchback), and an accentuated extension of the lumbar spine is <strong>lordosis</strong> (swayback).</p>
</div>
</div>
</section>
<section>
--><div id="page_159" aria-label="Page 159" epub:type="pagebreak" role="doc-pagebreak"/><div id="s0030"></div>
<h3 class="h2hd" id="st0035">2-2 Cervical Vertebrae</h3>
<iframe src="../widgets/assets/ch02/02_02/index.xhtml" height="900"></iframe>

<!--
<p class="text" id="p0215"></p>
<figure id="f0015"><img src="../images/chp2_gr2.jpg" alt="image"/></figure>

<li class="numlist" id="o0185">2. <a id="p0225"/>Transverse process</li>

<div id="s0035"></div>
<!--
<h4 class="h3hd" id="st0040">Comment:</h4>
<p class="textfl" id="p60255">The first two cervical vertebrae are the <strong>atlas</strong> and <strong>axis</strong> (see <a id="ii0010" href="Section_001.xhtml">Section 1, Head and Neck</a>, for a description).</p>
<p class="text" id="p70260">The cervical spine allows for considerable movement.</p>
<p class="text" id="p80265">A typical cervical vertebra has a body, pedicle, lamina, and spinous process.</p>
<p class="text" id="p90270">The transverse processes of the cervical vertebrae contain the transverse foramen, which allows for passage of the vertebral vessels.</p>
<p class="text" id="p100275">The lower illustration shows the articulated cervical vertebrae from C2 to C7 and the 1st thoracic vertebra. The 7th cervical vertebra is called the <strong>vertebra prominens</strong> because of its long spinous process, usually the 1st spinous process one can visualize and easily palpate. The intervertebral discs between adjacent vertebrae have been removed in this illustration.</p>
</div>
</section>
<div class="boxg1" id="s0040">
<p class="b1textfl" id="st0045"><a id="p110280"/><a id="b0015"/><strong>Clinical:</strong> Cervical <strong>disc herniation</strong> (a herniation of the nucleus pulposus, see <a id="crf0135" href="#s0075">Card 2-5/S2-19</a>) usually occurs in the absence of trauma and is often related to dehydration of the nucleus pulposus. Motor and sensory loss may occur if the herniation compresses a nerve root or the spinal nerve. Common cervical sites of herniation include the C5-C6 or C6-C7 intervertebral discs.</p>
</div>
</div>
</section>
<section>

<h3 class="h2hd" id="st0050">2-3 Thoracic Vertebrae</h3>
<iframe src="../widgets/assets/ch02/02_03/index.xhtml" height="900"></iframe>

<!--
<p class="text" id="p130290"></p>
<figure id="f0020"><img src="../images/chp2_gr3.jpg" alt="image"/></figure>

<li class="numlist" id="o70220">2. <a id="p150300"/>Lamina</li>

<li class="numlist" id="o120245">7. <a id="p200325"/>Inferior vertebral notch</li>
<li class="numlist" id="o130250">8. <a id="p210330"/>Inferior costal facet (for rib articulation)</li>
<li class="numlist" id="o140255">9. <a id="p220335"/>Transverse costal facet (for rib articulation)</li>
<li class="numlist" id="o150260">10. <a id="p230340"/>Superior costal facet</li>

</ol>

<div id="s0050"></div>
<!--
<h4 class="h3hd" id="st0055">Comment:</h4>
<p class="textfl" id="p250345">Typical thoracic vertebrae have <strong>costal facets</strong>. The superior costal facet articulates with the head of the corresponding rib, the inferior facet articulates with the rib below, and the transverse costal facet articulates with the tubercle of the corresponding rib.</p>
<p class="text" id="p260350">The body, pedicle, and lamina enclose the <strong>vertebral foramen</strong>, which houses the spinal cord and its meningeal coverings.</p>
<p class="text" id="p270355">The spinous processes of the thoracic vertebrae are long and oriented posteriorly.</p>
<p class="text" id="p280360">The thoracic region of the spine allows for some movement but is constrained by the articulation of the ribs to the vertebrae posteriorly and the sternum anteriorly.</p>
</div>
</section>
<div class="boxg1" id="s0055">
<p class="b1textfl" id="st0060"><a id="p290365"/><a id="b0020"/><strong>Clinical:</strong> The thoracic vertebrae articulate with the ribs and provide a stout &#x201C;thoracic cage&#x201D; that protects the thoracic viscera. Movement of the thoracic spine is limited compared with the lumbar and cervical spine. <strong>Osteoporosis,</strong> a metabolic bone disease, occurs when the bones lose calcium. The bodies of the vertebrae are the most susceptible to osteoporosis and may fracture.</p>
</div>
</div>
</section>
<section>
--><div id="page_163" aria-label="Page 163" epub:type="pagebreak" role="doc-pagebreak"/><div id="s0060"></div>
<h3 class="h2hd" id="st0065">2-4 Lumbar Vertebra</h3>
<iframe src="../widgets/assets/ch02/02_04/index.xhtml" height="900"></iframe>

<!--
<p class="text" id="p310375"></p>
<figure id="f0025"><img src="../images/chp2_gr4.jpg" alt="image"/></figure>

<li class="numlist" id="o230295">7. <a id="p380410"/>Spinous process</li>
<li class="numlist" id="o240300">8. <a id="p390415"/>Mammillary process</li>
<li class="numlist" id="o250305">9. <a id="p400420"/>Accessory process</li>

<div id="s0065"></div>
<!--
<h4 class="h3hd" id="st0070">Comment:</h4>
<p class="textfl" id="p410425">Typical <strong>lumbar vertebrae</strong> have large bodies and massive transverse processes. They support the weight of the trunk and provide attachment sites for muscles of the trunk and back.</p>
<p class="text" id="p420430">The lumbar region of the spine allows for considerable movement (flexion, extension, lateral bending, and rotation). Although lumbar vertebrae have long transverse processes for muscle attachment, they do not articulate with ribs.</p>
</div>
</section>
<div class="boxg1" id="s0070">
<p class="b1textfl" id="st0075"><a id="p430435"/><a id="b0025"/><strong>Clinical:</strong> The lumbar spine is designed for both support and movement. <strong>Lumbar spinal pain</strong> (lower back pain) is common and is often due to a disorder of the muscles (especially extensor muscles), ligaments, or discs, which frequently affects a spinal nerve. <strong>Herniated intervertebral discs</strong> are most common in the lumbar region, especially the discs between L4 and L5 and between L5 and S1. An L4-L5 herniation may compress the L5 spinal nerve root, while herniation between L5 and S1 may compress the S1 spinal nerve root. <strong>Spinal stenosis</strong> is a narrowing of the vertebral foramen, which may cause compression of the spinal nerve roots (cauda equina, see <a id="crf0140" href="#s0355">Card 2-16/S1-17</a>). Lumbar stenosis commonly occurs at the level of the intervertebral discs but also may occur in the vertebral foramen.</p>
</div>
</div>
</section>
<section>
--><div id="page_165" aria-label="Page 165" epub:type="pagebreak" role="doc-pagebreak"/><div id="s0075"></div>
<h3 class="h2hd" id="st0080">2-5 Lumbar Vertebrae</h3>
<iframe src="../widgets/assets/ch02/02_05/index.xhtml" height="900"></iframe>

<p class="text" id="p450445"></p>

<div id="s0080"></div>
<!--
<h4 class="h3hd" id="st0085">Comment:</h4>
<p class="textfl" id="p530485"><strong>Intervertebral discs</strong> form secondary cartilaginous joints (symphyses) between the bodies of two adjacent vertebrae. They are present from the axis to the sacrum, but there are no discs between the atlas and axis (C1 and C2). The discs serve as shock absorbers. A disc consists of a central nucleus pulposus surrounded by a fibrocartilaginous anulus fibrosus.</p>
<p class="text" id="p540490">Adjacent inferior and superior vertebral notches form an <strong>intervertebral</strong> <strong>foramen</strong> that allows a spinal nerve to exit.</p>
<p class="text" id="p550495">The joints of the vertebral arches are <strong>plane synovial joints</strong> between the superior and inferior articular processes (facets) that allow for some gliding or sliding movement.</p>
</div>
</section>
<div class="boxg1" id="s0085">
<p class="b1textfl" id="st0090"><a id="p560500"/><a id="b0030"/><strong>Clinical:</strong> An accentuated lumbar <strong>lordosis</strong> is an abnormal extension of the lumbar spine (swayback) and is common in women during the third trimester of pregnancy when the weight of the fetus places stress on the lower lumbar region.</p>
<p class="text" id="p580510"><strong>Disc herniation</strong> also is common in the lumbar spine, especially between the L4-L5 and L5-S1 intervertebral discs.</p>
</div>
</div>
</section>
<section>
--><div id="page_167" aria-label="Page 167" epub:type="pagebreak" role="doc-pagebreak"/><div id="s0090"></div>
<h3 class="h2hd" id="st0095">2-6 Vertebral Ligaments: Lumbar Region</h3>
<iframe src="../widgets/assets/ch02/02_06/index.xhtml" height="900"></iframe>

<p class="text" id="p590515"></p>

<li class="numlist" id="o440370">6. <a id="p650545"/>Supraspinous ligament</li>
<li class="numlist" id="o450375">7. <a id="p660550"/>Interspinous ligament</li>
<li class="numlist" id="o460380">8. <a id="p670555"/>Ligamentum flavum</li>

<div id="s0095"></div>
<!--
<h4 class="h3hd" id="st0100">Comment:</h4>
<p class="textfl" id="p700565"><strong>Intervertebral discs</strong> form secondary cartilaginous joints (symphyses) between the bodies of adjacent vertebrae. They are secured by the anterior and posterior longitudinal ligaments. There is no intervertebral disc between the atlas and axis.</p>
<p class="text" id="p710570">Ligaments of the vertebral column include the anterior and posterior longitudinal ligaments. The former run along the anterior surfaces of the vertebral bodies. The latter run along the posterior surfaces. The <strong>ligamentum flavum</strong> (the &#x201C;yellow&#x201D; ligament; contains elastic tissue) connects adjacent laminae and limits flexion. Supraspinous ligaments (which limit flexion) and interspinous ligaments (which are weak ligaments) run between adjacent spinous processes.</p>
<p class="text" id="p720575">The anterior longitudinal ligaments limit extension of the vertebral column; the posterior longitudinal ligaments limit flexion. The anterior longitudinal ligament is stronger than the posterior longitudinal ligament. The ligamenta flava help support an upright posture.</p>
</div>
</section>
<div class="boxg1" id="s0100">
<p class="b1textfl" id="st0105"><a id="p730580"/><a id="b0035"/><strong>Clinical:</strong> Excessive flexion, especially extension, of the vertebral column can place the longitudinally running ligaments at risk for tearing when they are stretched.</p>
<p class="text" id="p750510"><strong>Lordosis</strong> (swayback) is an &#x201C;accentuated extension&#x201D; of the lumbar spine, often caused by weakened trunk muscles, obesity, and normally seen in late pregnancy.</p>
</div>
</div>
</section>
<section>

<!--
<h4 class="h3hd" id="st0115">Comment:</h4>
<p class="textfl" id="p920665">The wedge-shaped <strong>sacrum</strong> represents the five fused sacral vertebrae. Because it forms the posterior aspect of the pelvis, it provides stability and strength to the pelvic architecture. The articulation between the sacrum and pelvis is the strong sacroiliac joint; the description of this joint may be viewed on <a id="ii0015" href="Section_005.xhtml">Card 5-1/S2-25</a>.</p>
<p class="text" id="p930670">Four pairs of anterior and posterior sacral foramina provide exits for the ventral and dorsal rami of spinal nerves.</p>
<p class="text" id="p940675">The <strong>coccyx</strong> is also a wedge-shaped bone; the first coccygeal segment is not fused, but the remaining three vertebrae are fused.</p>
</div>
</section>
<div class="boxg1" id="s0115">
<p class="b1textfl" id="st0120"><a id="p950680"/><a id="b0040"/><strong>Clinical:</strong> Falling on your &#x201C;tail bone&#x201D; can actually fracture the coccyx or cause a <strong>fracture-dislocation</strong> of the sacrococcygeal joint. The coccyx is a remnant of our embryonic tail, which is present in early development but is largely absorbed, leaving no indication of our tail except for the small subcutaneous coccyx. If the remnant persists, it can be cosmetically corrected.</p>
</div>
</div>
</section>
