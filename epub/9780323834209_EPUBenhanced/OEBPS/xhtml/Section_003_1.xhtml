<h4 class="h3hd" id="st0025">Comment:</h4>
<p class="textfl" id="p120205">The thoracic cage is part of the <strong>axial skeleton</strong>, which also includes the skull and vertebral column. Bones of the thorax include the sternum, the 12 pairs of ribs, and the respective articulations of the ribs. The clavicle and scapula are part of the pectoral girdle, which is associated with the upper limb.</p>
<p class="text">Ribs 1-7 articulate with the sternum directly and are called &#x201C;true ribs.&#x201D; Ribs 8-10 articulate to costal cartilages of the ribs above, and are called &#x201C;false ribs.&#x201D; Ribs 11 and 12 articulate only with the vertebrae and are called &#x201C;floating ribs.&#x201D;</p>
<p class="text" id="p130210">The <strong>articulations</strong> of the thorax include the sternoclavicular joint (which is a saddle-type synovial joint with an articular disc), the sternocostal joints (which are synchondroses), and the costochondral joints (which are primarily cartilaginous joints).</p>
<p class="text" id="p140215">The opening at the top of the thoracic cage is the <strong>superior thoracic aperture</strong>, and the opening at the bottom of the cage is the <strong>inferior thoracic aperture</strong>, which is closed by the abdominal diaphragm.</p>
</div>
</section>
<div class="boxg1" id="s0025">
<p class="b1textfl" id="st0030"><a id="p150220"/><a id="b0010"/><strong>Clinical:</strong> Thoracic cage injuries result from trauma and often involve <strong>rib fractures</strong>. Ribs 1, 11, and 12 are the least fractured ribs. Rib fractures may occur in a transverse plane or an oblique plane or at multiple sites on the same rib, resulting in a free-floating segment (stove-in, or flail chest, injury). The pain is intense because of the continued expansion and contraction of the rib cage necessary during respiration.</p>
</div>
</div>
</section>
