<h4 class="h3hd" id="st0220">Comment:</h4>
<p class="textfl" id="p1260650">This <strong>thoracic nerve</strong> is a typical example of a spinal nerve. Posterior and anterior roots combine to form the spinal nerve, which divides into a small <strong>posterior ramus</strong> that supplies the intrinsic muscles of the back and a larger <strong>anterior ramus</strong> (intercostal nerve) that innervates all the muscles lining the trunk. The anterior ramus divides into a lateral cutaneous branch at the midaxillary line; anteriorly, and lateral to the sternum, it gives rise to an anterior cutaneous branch. The intercostal nerves course between the internal intercostal and innermost intercostal muscles.</p>
<p class="text" id="p1270655">The first 11 thoracic nerves give rise to anterior rami that constitute the <strong>intercostal nerves</strong> (T12 is the subcostal nerve, and it is inferior to the 12th rib). Intercostal arteries and veins accompany the intercostal nerves (not shown in this illustration).</p>
</div>
</section>
<div class="boxg1" id="s0220">
<p class="b1textfl" id="st0225"><a id="p1280660"/><a id="b0045"/><strong>Clinical:</strong> Thoracic anterior rami (intercostal nerves) run in the costal groove at the inferior margin of each rib; physicians must be aware of this positioning when entering the intercostal space (for <strong>injections</strong> or <strong>chest tube placements</strong>).</p>
</div>

<h4 class="h3hd" id="st0235">Comment:</h4>
<p class="textfl" id="p1410715">The cardiac muscle of the heart is innervated by the <strong>autonomic nervous system</strong>. Sympathetic contributions to the cardiac plexus arise from cardiac nerves that originate largely from the cervical portions of the sympathetic trunk (although their preganglionic fibers arise from neurons in the upper four thoracic spinal cord levels) but also send direct thoracic cardiac branches (postganglionic sympathetics) medially toward the heart.</p>
<p class="text" id="p1420720">The parasympathetic contributions (preganglionic) travel with the vagus nerve (CN X). Together, the parasympathetic and sympathetic branches form a rich <strong>cardiac plexus</strong> around the great vessels arising from the heart and around the bifurcation of the trachea. The vagus preganglionics synapse on postganglionics in this plexus.</p>
<p class="text" id="p1430725">Sympathetic innervation to the heart increases the heart rate and contractile force, whereas parasympathetic innervation decreases the heart rate.</p>
</div>
</section>
<div class="boxg1" id="s0235">
<p class="b1textfl" id="st0240"><a id="p1440730"/><a id="b0050"/><strong>Clinical:</strong> Pain sensation from myocardial ischemia, called <strong>angina pectoris</strong>, is conveyed to the upper four thoracic spinal cord levels via the sympathetic pathways, accounting for <strong>referred pain</strong> over the T1-T4 dermatome regions, primarily on the left side (although this can be variable). This pain may be initially interpreted by the patient as somatic pain (musculoskeletal) rather than pain from the ischemic cardiac muscle of the heart.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0250">Comment:</h4>
<p class="textfl" id="p1600800">Nerves of the esophagus and posterior thoracic wall include <strong>somatic nerves</strong> (thoracic intercostal nerves) and <strong>autonomic nerves</strong>. The thoracic spinal cord segments give rise to intercostal nerves, which are connected by rami communicantes to the sympathetic trunk. In the thorax, the latter gives rise to the greater, lesser, and least <strong>splanchnic nerves</strong> (all preganglionic sympathetics), which course through the diaphragm to the abdomen.</p>
