<h4 class="h3hd" id="st0270">Comment:</h4>
<p class="textfl" id="p1780870">Posterior <strong>intercostal arteries</strong> arise from the thoracic aorta bilaterally and course along the inferior margin of each rib between the innermost intercostal muscles and internal intercostal muscles. At the midaxillary line, these intercostal vessels give rise to a lateral cutaneous artery. Anteriorly, the intercostal vessels anastomose with the anterior intercostal arteries arising from the internal thoracic (mammary) artery.</p>
<p class="text" id="p1790875"><strong>Intercostal veins</strong> and nerves also course with the intercostal arteries (in this illustration, the arteries are shown on just one side and nerves on the other side; intercostal veins are not shown).</p>

<h4 class="h3hd" id="st0285">Comment:</h4>
<p class="textfl" id="p2000950">The union of the internal jugular veins, which drain the head and neck region, and the subclavian veins, which drain the upper limbs, forms a right and left brachiocephalic vein. The two brachiocephalic veins then join to form the <strong>superior vena cava</strong>.</p>
<p class="text" id="p2010955">The <strong>pulmonary trunk</strong> receives blood from the right ventricle and divides into right and left pulmonary arteries (any vessel carrying blood from the heart is an artery; in this case these arteries carry blood less saturated with oxygen to the lungs). The ascending aorta receives blood from the left ventricle and arches over the pulmonary trunk, continuing inferiorly as the thoracic aorta.</p>
<p class="text" id="p2020960">The pericardium has been incised anteriorly to show the heart resting on the diaphragm. Likewise, the pleurae have been incised so that the lungs can be viewed.</p>
</div>
</section>
<div class="boxg1" id="s0285">
<p class="b1textfl" id="st0290"><a id="p2030965"/><a id="b0065"/><strong>Clinical: Cardiac tamponade</strong> can result from fluid accumulation or bleeding into the pericardial cavity. The accumulated fluid can compromise the heart&#x2019;s ability to contract and relax effectively, thus decreasing venous return and cardiac output.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0300">Comment:</h4>
<p class="textfl" id="p2161030">The <strong>right coronary artery</strong> arises from the ascending aorta and generally supplies the right atrium, most of the right ventricle, the diaphragmatic surface of the left ventricle, part of the atrioventricular septum, the sinoatrial node (60% of the time), and the atrioventricular node (80% of the time).</p>
<p class="text" id="p2171035">The <strong>left coronary artery</strong> also arises from the ascending aorta, and its branches usually supply the left atrium, most of the left ventricle, some of the right ventricle, most of the interventricular septum, the sinoatrial node (40% of the time), and the atrioventricular node (20% of the time).</p>
<p class="text" id="p2181040">The <strong>coronary sinus</strong> is the largest vein draining the heart. It receives blood from the great, middle, and small cardiac veins and drains into the right atrium.</p>
</div>
</section>
<div class="boxg1" id="s0300">
<p class="b1textfl" id="st0305"><a id="p2191045"/><a id="b0070"/><strong>Clinical:</strong> Forty percent to 50% of cases of coronary artery occlusion, leading to cardiac ischemia and potentially a <strong>myocardial infarction</strong>, occur in the proximal portion of the anterior interventricular (left anterior descending, LAD) branch of the left coronary artery.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0330">Comment:</h4>
<p class="textfl" id="p2521210">The <strong>azygos venous system</strong> lies on either side of the vertebral column and drains deep structures of the back, thoracic wall, and abdominal walls. Although variable in anatomy, the azygos vein arises from the inferior vena cava or right ascending lumbar vein, and the hemiazygos vein (the principal tributary of the azygos vein) arises from the left ascending lumbar vein or renal vein. Ultimately, most of the blood from the azygos system drains into the superior vena cava.</p>
</div>

<div class="boxg1" id="s0330">
<p class="b1textfl" id="st0335"><a id="p2531215"/><a id="b0080"/><strong>Clinical:</strong> The azygos venous system forms an important venous conduit between the inferior vena cava and the superior vena cava. The azygos veins do not contain valves, so blood may flow in different directions depending on where the pressure is highest. Via its connections with the left gastric vein in the abdomen, the azygos system is an important component of the <strong>portosystemic anastomosis</strong> in conditions such as <strong>portal hypertension</strong>.</p>
</div>
