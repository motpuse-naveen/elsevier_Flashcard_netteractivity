<h4 class="h3hd" id="st0340">Comment:</h4>
<p class="textfl" id="p2231235">The <strong>suboccipital region</strong> comprises muscles in the deep, posterior aspect of the neck, and these muscles are associated with the atlas and axis (C1 and C2 vertebrae).</p>
<p class="text" id="p2241240">These muscles are largely postural, but they also assist with head movements. The muscles of the suboccipital region are innervated by the posterior ramus of C1, the suboccipital nerve.</p>
<p class="text" id="p2251245">The first three pairs of cervical spinal nerves (posterior rami) are found in this region. Generally, the suboccipital nerve (posterior ramus of C1) does not possess cutaneous sensory nerve fibers, so dermatome charts showing the back and top of the head begin with C2, rather than depicting a C1 dermatome. It does possess proprioceptive (position sense) fibers in addition to its somatic efferents and postganglionic sympathetic fibers. Note the presence of the <strong>vertebral artery</strong> (from the subclavian artery) passing into the foramen magnum.</p>
</div>
</section>
<div class="boxg1" id="s0345">
<p class="b1textfl" id="st0345"><a id="p2261250"/><a id="b0080"/><strong>Clinical:</strong> The vertebral arteries supply blood to the brain, along with the internal carotid arteries, and atherosclerosis of these arteries can compromise the blood supply to the brain.</p>
</div>
</div>
</section>
</div>

<div id="s0360"></div>

<h4 class="h3hd" id="st0360">Comment:</h4>
<p class="textfl" id="p2401305">The spinal cord is the inferior extension of the brainstem; the cord and the brain make up the central nervous system. Thirty-one pairs of spinal nerves (8 cervical, 12 thoracic, 5 lumbar, 5 sacral, and 1 coccygeal) course from the spinal cord.</p>
<p class="text" id="p2411310">The spinal cord, similar to the brain, is surrounded by three meningeal layers. The innermost layer is the pia mater, which is closely applied to the spinal cord. The middle layer is the arachnoid mater. The tough, outer fibrous meningeal layer is the dura mater.</p>
<p class="text" id="p2421315">Posterior and anterior roots of the lumbar and sacral spinal nerves form the <strong>cauda equina</strong> (horse&#x2019;s tail).</p>
<p class="text" id="p2431320">The <strong>terminal filum</strong> is an extension of pia mater from the tip (conus medullaris) of the spinal cord. It blends with dura at the apex of the dural sac and attaches to the dorsum of the coccyx. It helps anchor the distal spinal cord.</p>
</div>
</section>
<div class="boxg1" id="s0365">
<p class="b1textfl" id="st0365"><a id="p2441325"/><a id="b0085"/><strong>Clinical:</strong> A spinal needle may be used to sample the cerebrospinal fluid in the subarachnoid space, and this procedure is done in the lower lumbar region (<strong>lumbar puncture</strong>) where the needle will not penetrate the spinal cord (the cord ends at about the L1 vertebral level in adults). The roots of the cauda equina, bathed and floating in cerebrospinal fluid, will part and allow the needle to enter the subarachnoid space without puncturing a root.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0375">Comment:</h4>
<p class="textfl" id="p2591380">Posterior (dorsal) and anterior (ventral) nerve filaments combine in the intervertebral foramen to form the posterior and anterior roots of the spinal nerve. Just distal to this point lies the spinal sensory, or posterior root, ganglion (sometimes called a dorsal root ganglion). The <strong>spinal ganglion</strong> contains the sensory nerve cell bodies. Each spinal nerve divides into a very large anterior ramus and a much smaller posterior ramus.</p>
<p class="text" id="p2601385">About 20 pairs of <strong>denticulate ligaments</strong> anchor the spinal cord to the dura. Denticulate ligaments are pial extensions that pass laterally between the posterior and anterior roots of spinal nerves to attach to the dura.</p>
<p class="text" id="p2611390">The spinal cord is surrounded by three meningeal layers: the fibrous, tough outer dura, the middle arachnoid, and the investing pia. Cerebrospinal fluid is found in the space between the arachnoid and pia <strong>(subarachnoid space).</strong></p>
</div>
</section>
<div class="boxg1" id="s0380">
<p class="b1textfl" id="st0380"><a id="p2621395"/><a id="b0090"/><strong>Clinical:</strong> The subarachnoid space (brain and spinal cord) contains about 150&#x202F;mL of cerebrospinal fluid. The pressure of this fluid can be measured or sampled for laboratory analysis to determine if an infection is present somewhere in the central nervous system.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0390">Comment:</h4>
<p class="textfl" id="p2791455">The spinal cord connects to the sympathetic chain ganglia by rami communicantes. White and gray rami communicantes are found between the T1 and L2 spinal cord levels, but only gray rami communicantes are found at the other spinal cord levels.</p>
<p class="text" id="p2801460">Anterior and posterior roots join to form the <strong>spinal nerve</strong> in the intervertebral foramen. The spinal nerve immediately divides into a small posterior ramus, which supplies the skin and underlying intrinsic back muscles, and a much larger anterior ramus.</p>
<p class="text" id="p2811465">The <strong>epidural space</strong> (between the dura and the bony vertebral canal) is filled with fat and a rich vertebral venous plexus. The <strong>subarachnoid space</strong> (between the arachnoid and pia) contains cerebrospinal fluid.</p>
</div>
</section>
<div class="boxg1" id="s0395">
<p class="b1textfl" id="st0395"><a id="p2821470"/><a id="b0095"/><strong>Clinical:</strong> Any pathology that narrows the size of the intervertebral foramen (excessive growth of adjacent bone, a tumor, an abscess) can impinge on the posterior or anterior roots or the spinal nerve and cause symptoms related to the nerve fibers carried in those roots or the nerve.</p>
<p class="text" id="p2841475">Small <strong>meningeal branches</strong> innervate the spinal cord dura mater, blood vessels, as well as several other structures within the spinal canal.</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0405">Comment:</h4>
<p class="textfl" id="p3001555">This image is a composite schematic diagram of the autonomic reflex pathways. Afferent (sensory) nerve fibers <em>(shown in black)</em> return to the spinal cord via the splanchnic nerve (pain sensation from viscera) and via the spinal nerve. The cell bodies of these sensory nerve fibers reside in the spinal (posterior root) ganglion.</p>
<p class="text" id="p3011560"><strong>Preganglionic sympathetic efferent (motor) nerve fibers</strong> <em>(shown in red)</em> originate from neurons in the intermediolateral cell column of the thoracic spinal cord, leave the cord via the anterior root, and enter the sympathetic trunk via a white ramus communicans. Here the nerve may continue via a splanchnic nerve to the celiac ganglion to synapse, pass up or down the sympathetic chain to synapse at a higher or lower-level sympathetic trunk ganglion, or synapse in the sympathetic trunk ganglion at the spinal cord level where it exited the spinal cord.</p>
<p class="text" id="p3021565">When the preganglionic fiber has synapsed on the postganglionic neuron (in the sympathetic trunk ganglion or the celiac ganglion), postganglionic sympathetic fibers course to innervate viscera, smooth muscle, glands, or arrector pili muscles of the skin (attached to hair follicles).</p>
<p class="text" id="p3031570"><strong>Parasympathetic efferent fibers</strong> in this schematic illustration course to the viscera via the vagus nerve. Reflex afferents from the viscera return to the brainstem also via the vagus nerve. Visceral afferents also convey pain from distention, inflammation, or ischemia to the spinal cord via the splanchnic nerve, white ramus, spinal nerve, posterior root ganglion (location of sensory nerve cell bodies), and posterior root to the spinal cord.</p>
</div>
</section>
