<h4 class="h3hd" id="st0080">Comment:</h4>
<p class="textfl" id="p460330">Because these muscles fill the intercostal spaces, there are 11 external intercostal muscles on each side of the thorax.</p>
<p class="text" id="p470335">All of the intercostal muscles keep the intercostal spaces rigid, preventing them from bulging out during expiration and being drawn in during inspiration.</p>
</div>
</section>
<div class="boxg1" id="s0080">
<p class="b1textfl" id="st0085"><a id="p480340"/><a id="b0020"/><strong>Clinical:</strong> Whereas the diaphragm is the primary muscle of respiration (used almost exclusively in neonates and during quiet respiration), the intercostals do assist the diaphragm and, along with other accessory muscles of respiration (e.g., the scalene muscles), can become hypertrophied if a respiratory pathologic process occurs (e.g., in a chronic obstructive pulmonary disease such as <strong>emphysema</strong>).</p>
</div>
</div>
</section>

<h4 class="h3hd" id="st0115">Comment:</h4>
<p class="textfl" id="p620385">In general, the fibers of the internal intercostals are roughly perpendicular to those of the external intercostal muscles. There are 11 pairs of internal intercostal muscles.</p>
<p class="text" id="p630390">All of the intercostal muscles keep the intercostal spaces rigid, preventing them from bulging out during expiration and being drawn in during inspiration.</p>
</div>
</section>
<div class="boxg1" id="s0115">
<p class="b1textfl" id="st0120"><a id="p640395"/><a id="b0025"/><strong>Clinical:</strong> The intercostal muscles assist in respiration and can hypertrophy if a respiratory pathologic process develops (e.g., in a chronic obstructive pulmonary disease such as <strong>asthma</strong> or <strong>emphysema</strong>).</p>
<p class="text">An <strong>intercostal nerve block</strong> can be performed by injecting a local anesthetic in the intercostal space where it infiltrates the intercostal nerve (see 5 on image) and its collateral branches (4 on image).</p>

<!--
<h4 class="h3hd" id="st0150">Comment:</h4>
<p class="textfl" id="p780440">The innermost intercostal muscles frequently are poorly developed and may be fused to the overlying internal intercostals. They are most prominent on the lateral thoracic wall.</p>
<p class="text" id="p790445">The transversus thoracis muscle is variable in its attachments.</p>
<p class="text" id="p800450">All of the intercostal muscles keep the intercostal spaces rigid, preventing them from bulging out during expiration and being drawn in during inspiration.</p>
<p class="text">Note that the internal thoracic arteries also supply blood to the sternum.</p>
</div>
</section>
<div class="boxg1" id="s0150">
<p class="b1textfl" id="st0155"><a id="p810455"/><a id="b0030"/><strong>Clinical: Chest trauma</strong> can lead to very painful breathing. Injection of a local anesthetic agent into the intercostal space (intercostal nerve block) can relieve this pain. The intercostal neurovascular bundles course between the internal and innermost intercostal muscles in the costal groove of the ribs.</p>
</div>
</div>
</section>

<p class="textfl" id="p940505">The serratus anterior is particularly important in <strong>rotation of the scapula</strong> so the deltoid muscle may fully abduct the arm. It also is important in keeping the scapula flush against the thoracic wall.</p>
</div>
</section>
<div class="boxg1" id="s0185">
<p class="b1textfl" id="st0190"><a id="p950510"/><a id="b0035"/><strong>Clinical:</strong> Damage to the long thoracic nerve may lead to <strong>&#x201C;winging&#x201D; of the scapula</strong>, most evident when a patient pushes forward with the upper limb against resistance. In particular, the inferior angle of the scapula is elevated away from the thoracic wall. This type of nerve injury may occur from trauma to the lateral thoracic wall or from lateral flexion of the neck to the opposite side, causing a stretch injury to the nerve.</p>

<h3 class="h2hd" id="st0195">3-7 Musculature of Esophagus</h3>
<iframe src="../widgets/assets/ch03/03_07/index.xhtml" height="900"></iframe>
<!--
<p class="textfl" id="p970520"></p>
<figure id="f0040" class="fig"><img src="../images/chp3_gr7.jpg" alt="image"/></figure>
<ol id="olist0070">

<li class="numlist" id="o530300">4. <a id="p1010540"/>Lateral mass of longitudinal muscle</li>
<li class="numlist" id="o540305">5. <a id="p1020545"/>Window cut in longitudinal muscle layer (revealing circular muscle layer)</li>
<li class="numlist" id="o550305">6. <a id="p1030545"/>Left main bronchus</li>
<li class="numlist" id="o560305">7. <a id="p1040545"/>Cricoid cartilage</li>

<div id="s0195"></div>
<!--
<h4 class="h3hd" id="st0200">Comment:</h4>
<p class="textfl" id="p1060550">The esophagus is a muscular canal that extends from the pharynx to the stomach. Its muscular coat is organized into two planes: an external plane of longitudinal fibers and an internal plane of circular fibers. The esophageal muscle transitions from skeletal to smooth muscle as it descends from the pharynx to the stomach.</p>
<p class="text">The lower terminal end of the esophagus possesses a <strong>lower esophageal sphincter</strong> (specialized smooth muscle) that normally prevents the reflux of gastric contents into the lower esophagus.</p>
</div>
</section>
<div class="boxg1" id="s0200">
<p class="b1textfl" id="st0205"><a id="p1070555"/><a id="b0040"/><strong>Clinical:</strong> The esophagus has four narrowed regions along its length where a swallowed object may become lodged or erode the mucosa as it passes. These constricted regions are the points at which:</p>
<ul id="ulist0075">
<li class="bulllist" id="u0310">&#x2022; <a id="p1090565"/>the pharynx becomes continuous with the proximal esophagus</li>
<li class="bulllist" id="u0315">&#x2022; <a id="p1100570"/>the aortic arch crosses the esophagus</li>
<li class="bulllist" id="u0320">&#x2022; <a id="p1110575"/>the esophagus is compressed by the left main bronchus</li>
<li class="bulllist" id="u0325">&#x2022; <a id="p1120580"/>the esophagus passes through the diaphragm (esophageal hiatus)</li>
</ul>
<p class="text" id="p1130585"><strong>Gastroesophageal reflux disease (GERD)</strong> may occur at the level of the lower esophagus and presents as dyspepsia, gas, heartburn, dysphagia, bronchospasm, or asthma. The loss of lower esophageal sphincter muscle tone can lead to this reflux of acidic gastric contents, causing the symptoms of GERD.</p>
</div>
</div>
