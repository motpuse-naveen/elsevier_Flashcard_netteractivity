<h4 class="h3hd" id="st1765">Comment:</h4>
<p class="textfl" id="p10264725">Around the shoulder joint, a rich vascular anastomosis forms from branches of the thyrocervical trunk, thoracoacromial artery, subscapular artery, and posterior and anterior humeral circumflex arteries. This anastomosis not only supplies the 17 muscles attaching to the scapula and some of the shoulder muscles but also provides <strong>collateral circulation</strong> to the upper limb should the proximal part of the axillary artery become occluded.</p>
<p class="textfl" id="p10274730">The dorsal scapular artery (from the thyrocervical trunk) anastomoses freely across the supraspinous and infraspinous fossae with branches from the suprascapular, posterior circumflex humeral, and circumflex scapular branches of the subscapular arteries.</p>

<div class="boxg1" id="s1765">
<p class="b1textfl" id="st1770"><a id="p10284735"/><a id="b0320"/><strong>Clinical:</strong> Joints tend to have rich <strong>vascular anastomoses</strong> around them to supply the muscles working on each joint and to supply the joint itself. Clinically, these anastomoses can be critical if a proximal artery is lacerated, because adjacent arteries can still supply distal tissues with blood.</p>
</div>
</div>

<h4 class="h3hd" id="st1780">Comment:</h4>
<p class="textfl" id="p10474815">The <strong>brachial artery</strong> is a continuation of the axillary artery; it begins at the lower margin of the teres major muscle. The brachial artery provides a deep branch to the muscles of the posterior compartment of the arm. In the cubital fossa, the brachial artery divides into the radial and ulnar arteries.</p>
<p class="textfl" id="p10484820">The elbow joint is surrounded by a rich anastomosis of radial and ulnar recurrent and collateral arteries.</p>
<p class="textfl" id="p10494825">The radial nerve courses with the deep branch of the brachial artery in the arm. The ulnar nerve courses with the superior ulnar collateral artery. The median nerve courses with the brachial artery.</p>

<div class="boxg1" id="s1780">
<p class="b1textfl" id="st1785"><a id="p10504830"/><a id="b0325"/><strong>Clinical:</strong> Like the shoulder joint, the elbow joint possesses a rich <strong>vascular anastomosis</strong>, providing blood to the muscles acting on the elbow joint and supplying the joint itself.</p>
</div>
</div>
</section>
</section>

<h4 class="h3hd" id="st1795">Comment:</h4>
<p class="textfl" id="p10614880">The <strong>superficial palmar arch</strong> is a continuation of the ulnar artery. It anastomoses with the superficial palmar branch of the radial artery. From this superficial arch arise common palmar digital arteries, which divide into proper palmar digital arteries.</p>
<p class="textfl" id="p10624885">A <strong>deep palmar arch</strong> exists deeper within the palm. It is the terminal part of the radial artery, and it anastomoses with the deep palmar branch of the ulnar artery. Perforating branches join the superficial and deep palmar arches.</p>

<div class="boxg1" id="s1795">
<p class="b1textfl" id="st1800"><a id="p10634890"/><a id="b0330"/><strong>Clinical: Allen&#x2019;s test</strong> is used to test the vascular perfusion distal to the wrist. The examiner&#x2019;s thumbs are placed lightly on the patient&#x2019;s ulnar and radial arteries as the patient makes a tight fist to &#x201C;blanch&#x201D; the palmar skin. Then, compressing the radial artery with the thumb, the examiner releases the pressure on the ulnar artery and asks the patient to open the clenched fist. Normally, the skin should turn pink immediately, indicating normal ulnar artery blood flow through the anastomotic palmar arches. Then, the test is repeated by occluding the ulnar artery to assess radial artery flow.</p>
</div>
</div>
</section>
</section>

<section>
