<!--
<h4 class="h3hd" id="st1980">Comment:</h4>
<p class="textfl" id="p11755250">The femoral artery is a continuation of the external iliac artery. Its deep branch provides blood to the deep muscles of the thigh.</p>
<p class="textfl" id="p11765255">Medial and lateral circumflex femoral branches provide a rich anastomosis around the hip joint. Similarly, a rich anastomosis around the knee joint is provided by medial and lateral pairs of genicular arteries.</p>
<p class="textfl" id="p11775260">When the <strong>femoral artery</strong> passes through the adductor hiatus of the adductor magnus muscle, it assumes a position behind the knee (popliteal fossa), becoming the <strong>popliteal artery</strong>. Inferior to the knee, the popliteal artery divides into anterior and posterior tibial branches. The posterior tibial artery also gives rise to the fibular artery.</p>
<div class="boxg1" id="s1980">
<p class="b1textfl" id="st1985"><a id="p11785265"/><a id="b0350"/><strong>Clinical: Arterial anastomoses</strong> occur around the hip joint (via the circumflex femoral arteries), around the knee joint (genicular arteries), and around the ankle joint (malleolar, tarsal, and arcuate arteries). Additionally, <strong>arteriovenous anastomoses</strong> are direct connections between small arteries and veins, and usually are involved in cutaneous thermoregulation.</p>
</div>
</div>
</section>
</section>

<!--
<h4 class="h3hd" id="st1995">Comment:</h4>
<p class="textfl" id="p11915330">The anterior tibial artery, a branch of the popliteal artery (the femoral artery passes through the adductor hiatus to become the popliteal artery), supplies the anterior compartment of the leg and the dorsum of the foot. It is accompanied by the deep fibular nerve, which supplies the muscles of the anterior compartment.</p>
<p class="textfl" id="p11925335">At the ankle, there is a rich anastomosis from malleolar, tarsal, and arcuate arteries.</p>
<div class="boxg1" id="s1995">
<p class="b1textfl" id="st2000"><a id="p11935340"/><a id="b0355"/><strong>Clinical: Two pulses</strong> are commonly taken on the distal lower limb. The <strong>posterior tibial pulse</strong> is felt between the medial malleolus and the calcaneal tendon. The <strong>dorsalis pedis artery</strong> is a continuation of the anterior tibial artery, and its pulse may be palpated on the dorsum of the foot just lateral to the tendon of the extensor hallucis longus as it emerges from the extensor retinaculum. This is the most distal pulse from the heart that is used clinically.A weak or absent dorsalis pedis pulse may suggest <strong>vascular insufficiency</strong>; the five P&#x2019;s of arterial occlusion are pain, pallor, paresthesia, paralysis, and pulselessness.</p>
</div>
</div>
</section>
</section>

<h4 class="h3hd" id="st2010">Comment:</h4>
<p class="textfl" id="p12065405">The <strong>posterior tibial artery</strong> is a continuation of the popliteal artery. Below the knee, it gives rise to the fibular artery, which courses deep to the flexor hallucis longus muscle.</p>
<p class="textfl" id="p12075410">As the posterior tibial artery passes inferiorly to the medial malleolus and enters the sole of the foot, it divides into medial and lateral plantar arteries.</p>
<p class="textfl" id="p12085415">The <strong>tibial nerve</strong> accompanies the posterior tibial artery along most of its course.</p>
<div class="boxg1" id="s2010">
<p class="b1textfl" id="st2015"><a id="p12095420"/><a id="b0360"/><strong>Clinical:</strong> The <strong>tibial artery pulse</strong> can be felt midway between the medial malleolus and the calcaneal tendon. This artery passes beneath the sustentaculum tali of the calcaneus with the tibial nerve and long flexor tendons.</p>
<p class="textfl" id="p12115430">Atherosclerosis also can affect the arteries of the lower limb, causing arterial stenosis or occlusion <strong>(peripheral vascular disease)</strong>.</p>

<p class="textfl" id="p12235490">The medial and lateral plantar arteries are continuations of the posterior tibial artery.</p>
<p class="textfl" id="p12245495">The <strong>lateral plantar artery</strong> is much larger than the medial branch. It forms the major portion of the plantar arch, which anastomoses with other plantar branches and the dorsalis pedis artery.</p>
<p class="textfl" id="p12255500">Plantar metatarsal arteries arise from this plantar arch and give rise to proper plantar digital branches.The foot also contains <strong>superficial and deep veins</strong>. The superficial veins are subcutaneous and drain most of the blood from the foot; they do not possess corresponding arteries. However, the deep veins do accompany the arteries. These plantar and dorsal veins then drain into the small and great saphenous veins.</p>

<h4 class="h3hd" id="st2040">Comment:</h4>
<p class="textfl" id="p12425575">The <strong>femoral artery</strong> is a direct continuation of the external iliac artery. The medial and lateral circumflex femoral arteries form an anastomosis around the hip joint, with a contribution from the obturator artery. Genicular branches of the <strong>popliteal artery</strong> (a continuation of the femoral artery posterior to the knee) form a rich anastomosis around the knee. The popliteal artery gives rise to the <strong>anterior</strong> and <strong>posterior tibial arteries</strong>, and the posterior tibial artery gives rise to the small <strong>fibular artery</strong>. The posterior tibial artery then continues into the sole and divides into <strong>medial</strong> and <strong>lateral plantar arteries</strong>.</p>
<div class="boxg1" id="s2040">
<p class="b1textfl" id="st2045"><a id="p12435580"/><a id="b0370"/><strong>Clinical:</strong> The <strong>major pulse points</strong> of the lower limb include:</p>
<ul id="ulist0400">
<li class="b1bulllist" id="u2865">&#x2022; <a id="p1245"/><em>Femoral pulse</em>, just inferior to the inguinal ligament</li>
<li class="b1bulllist" id="u2870">&#x2022; <a id="p1246"/><em>Popliteal pulse</em>, deep behind the knee (difficult to find)</li>
<li class="b1bulllist" id="u2875">&#x2022; <a id="p1247"/><em>Posterior tibial pulse</em>, on the medial aspect of the ankle posterior to the medial malleolus</li>
<li class="b1bulllist" id="u2880">&#x2022; <a id="p1248"/><em>Dorsalis pedis pulse</em>, felt just lateral to the flexor hallucis longus muscle tendon. Generally, this is the <strong>most distal pulse</strong> from the heart that can be easily palpated. The pulse is more obvious if the foot is slightly dorsiflexed. A diminished or absent pulse suggests vascular insufficiency and suggests peripheral vascular disease (PVD). </li>
</ul>
</div>
