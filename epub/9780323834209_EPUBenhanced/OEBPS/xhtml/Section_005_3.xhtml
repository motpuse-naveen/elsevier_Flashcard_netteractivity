<h4 class="h3hd" id="st0265">Comment:</h4>
<p class="textfl" id="p0820">The female pelvic viscera are innervated largely by the lower portion of the parasympathetic division of the autonomic nervous system. These parasympathetic preganglionic fibers arise as the pelvic splanchnic nerves from the nerve roots of S2, S3, and S4. Many of these preganglionic parasympathetic fibers synapse in the inferior hypogastric (pelvic) plexus, adjacent to the rectum, uterus, ovary, and uterine tubes. Postganglionic parasympathetics from the inferior hypogastric plexus course to the respective pelvic viscera.</p>
<div class="boxg1" id="s0265">
<p class="b1textfl" id="st0270"><a id="p0825"/><a id="b0055"/><strong>Clinical: Pain afferents</strong> from the ovaries, uterine tubes, and fundus and body of the uterus follow sympathetic fibers back to the spinal cord (T11 or T12 to L1-L2 levels). Pain fibers from the uterine cervix and vagina (subperitoneal structures) travel back to the spinal cord via the pelvic splanchnic nerves (S2-S4). Cell bodies for these pain afferents reside in the spinal (dorsal root) ganglia of the respective spinal cord levels. Therefore, pain from the pelvic and perineal viscera is felt over the dermatome areas T11-L2 and S2-S4; it is largely confined to the hypogastric region, pelvis, and perineum and occasionally radiates into the upper part of the lower limb.</p>
</div>
</div>

<h4 class="h3hd" id="st0280">Comment:</h4>
<p class="textfl" id="p0890">The pudendal nerve (somatic nerve) innervates the skin and skeletal muscle of the female perineum and external genitalia. It arises from the anterior rami of S2, S3, and S4 spinal cord levels. After emerging from the <strong>pudendal (Alcock&#x2019;s) canal</strong>, the pudendal nerve divides into inferior anal (rectal) nerves, the perineal nerve, and the dorsal nerve of the clitoris.</p>
<p class="textfl" id="p0895"><strong>Parasympathetic fibers</strong> arise from the S2-S4 levels; travel in pelvic splanchnic nerves to the inferior hypogastric plexus and uterovaginal plexus; and stimulate vaginal secretions, erection of the clitoris, and engorgement of the bulbs of the vestibule (vasodilation of the arteries supplying the erectile tissue of the crus of the clitoris, clitoris, and vestibular bulb).</p>
<div class="boxg1" id="s0280">
<p class="b1textfl" id="st0285"><a id="p0900"/><a id="b0060"/><strong>Clinical:</strong> In some cases it is necessary to achieve local anesthesia of the perineal area, and the pudendal nerve may be blocked selectively by infiltrating a local anesthetic into the region of the pudendal canal, thus numbing the S2-S4 somatic region (skin and skeletal muscle) of the perineum.</p>
</div>

<h4 class="h3hd" id="st0295">Comment:</h4>
<p class="textfl" id="p0945">The <strong>pudendal nerve</strong> and its branches innervate the skin and skeletal muscles of the male (and female) perineum. The nerve arises from anterior rami of S2, S3, and S4 spinal cord levels. After emerging from the pudendal (Alcock&#x2019;s) canal, the pudendal nerve divides into inferior anal nerves, the perineal nerve, superficial and deep branches of the perineal nerve (which also supply the scrotum), and the dorsal nerve of the penis.</p>
<p class="textfl" id="p0950"><strong>Parasympathetic fibers</strong> arise from the S2-S4 levels, travel in pelvic splanchnic nerves to the inferior hypogastric plexus and prostatic nerve plexus, and stimulate the release of nitric oxide from the nerve endings and endothelial cells of the erectile tissues, which relaxes smooth muscle tone and increases blood flow to permit erection.</p>
<div class="boxg1" id="s0295">
<p class="b1textfl" id="st0300"><a id="p0955"/><a id="b0065"/><strong>Clinical: Erectile dysfunction</strong> is the inability to achieve or maintain penile erection sufficient for sexual intercourse. Nitric oxide released by the pelvic splanchnic parasympathetic nerve fibers and endothelial cells normally causes the dilation of the arteries supplying blood to the erectile tissues. When this mechanism is compromised, erectile dysfunction results. Drugs that are used to treat this disorder aid smooth muscle relaxation by augmenting the action of nitric oxide.</p>
</div>
