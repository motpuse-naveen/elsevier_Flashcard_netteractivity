<!DOCTYPE html>
<html lang="EN" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Forearm Muscles</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>
    <script type="text/javascript">
        var isProductionMode = false;
    </script>
    <script type="text/javascript" src="js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller" >                
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb" />
                <div class="imageContainer" style="margin-top:50px;">
                <div id="zoomContainer" >   
                        <div class="imagehighlights">
                            <div id="bwimg" aria-label="Forearm Muscles" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                            <div id="colorimg" aria-label="Forearm Muscles" tabindex="0" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                            <div tabindex="0" data-img-src="images/1.png" data-id="1" style="background-image:url('images/1.png')" aria-label="Extensor pollicis longus muscle"></div>
                            <div tabindex="0" data-img-src="images/2.png" data-id="2" style="background-image:url('images/2.png')" aria-label="Extensor carpi ulnaris  (retracted)"></div>
                            <div tabindex="0" data-img-src="images/3.png" data-id="3" style="background-image:url('images/3.png')" aria-label="Lateral epicondyle"></div>
                            <div tabindex="0" data-img-src="images/4.png" data-id="4" style="background-image:url('images/4.png')" aria-label="Extensor carpi radialis longus "></div>
                            <div tabindex="0" data-img-src="images/5.png" data-id="5" style="background-image:url('images/5.png')" aria-label="Extensor carpi radialis brevis "></div>
                            <div tabindex="0" data-img-src="images/6.png" data-id="6" style="background-image:url('images/6.png')" aria-label="Interosseous membrane of forearm"></div>
                            <div tabindex="0" data-img-src="images/7.png" data-id="7" style="background-image:url('images/7.png')" aria-label="Abductor pollicis longus"></div>
                            <div tabindex="0" data-img-src="images/8.png" data-id="8" style="background-image:url('images/8.png')" aria-label="Extensor indicis tendon"></div>

                            <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>
                            <!-- <div data-img-src='images/dots.png' data-id='lines' style='background-image:url("images/dots.png")'></div> -->
                        </div>
                        <div class="labelsdata">
                            <div id="popup_text_1" class="hotspot_popup" style="top: 336px;left: -3px; width: 120px;" contenteditable="true">Extensor pollicis longus muscle</div>
                            <div id="popup_text_2" class="hotspot_popup" style="top: 225px;left: 9px; width: 108px;" contenteditable="true">Extensor carpi ulnaris <i>(retracted)</i></div>
                            <div id="popup_text_3" class="hotspot_popup" style="top: 22px;left: 346px; width: 131px;" contenteditable="true">Lateral epicondyle</div>
                            <div id="popup_text_4" class="hotspot_popup" style="top: 73px;left: 391px; width: 104px;" contenteditable="true">Extensor carpi radialis longus</div>
                            <div id="popup_text_5" class="hotspot_popup" style="top: 123px;left: 389px; width: 104px;" contenteditable="true">Extensor carpi radialis brevis</div>
                            <div id="popup_text_6" class="hotspot_popup" style="top: 157px;left: 389px; width: 97px;" contenteditable="true">Interosseous membrane of forearm</div>
                            <div id="popup_text_7" class="hotspot_popup" style="top: 268px;left: 392px; width: 173px;" contenteditable="true">Abductor pollicis longus  </div>
                            <div id="popup_text_8" class="hotspot_popup" style="top: 446px;left: 408px; width: 171px;" contenteditable="true">Extensor indicis tendon</div>

                        </div>
                        <div class="hotspot">
                            <div tabindex="0" id="hotspot_1" class="notselected" data-id="1" data-align="Left" data-popup="Extensor pollicis longus muscle  " style="position:absolute;left:122px;top:342px">1</div>
                            <div tabindex="0" id="hotspot_2" class="notselected" data-id="2" data-align="Left" data-popup="Extensor carpi ulnaris  (retracted)" style="position:absolute;left:121px;top:241px">2</div>
                            <div tabindex="0" id="hotspot_3" class="notselected" data-id="3" data-align="Right" data-popup="Lateral epicondyle  " style="position:absolute;left:315px;top:19px">3</div>
                            <div tabindex="0" id="hotspot_4" class="notselected" data-id="4" data-align="Right" data-popup="Extensor carpi radialis longus" style="position:absolute;left:359px;top:77px">4</div>
                            <div tabindex="0" id="hotspot_5" class="notselected" data-id="5" data-align="Right" data-popup="Extensor carpi radialis brevis" style="position:absolute;left:359px;top:128px">5</div>
                            <div tabindex="0" id="hotspot_6" class="notselected" data-id="6" data-align="Right" data-popup="Interosseous membrane of forearm" style="position:absolute;left:359px;top:169px">6</div>
                            <div tabindex="0" id="hotspot_7" class="notselected" data-id="7" data-align="Right" data-popup="Abductor pollicis longus  " style="position:absolute;left:359px;top:264px">7</div>
                            <div tabindex="0" id="hotspot_8" class="notselected" data-id="8" data-align="Right" data-popup="Extensor indicis tendon " style="position:absolute;left:376px;top:441px">8</div>

                        </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
