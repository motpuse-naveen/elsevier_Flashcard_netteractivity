<!DOCTYPE html>
<html lang="EN" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Shoulder Muscles</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>
    <script type="text/javascript">
        var isProductionMode = false;
    </script>
    <script type="text/javascript" src="js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller" >                
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb" />
                <div class="imageContainer" style="margin-top:50px;">
                <div id="zoomContainer" >   
                        <div class="imagehighlights">
                            <div id="bwimg" aria-label="Shoulder Muscles" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                            <div id="colorimg" aria-label="Shoulder Muscles" tabindex="0" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                            <div tabindex="0" data-img-src="images/1.png" data-id="1" style="background-image:url('images/1.png')" aria-label="Supraspinatus muscle"></div>
                            <div tabindex="0" data-img-src="images/2.png" data-id="2" style="background-image:url('images/2.png')" aria-label="Infraspinatus muscle"></div>
                            <div tabindex="0" data-img-src="images/3.png" data-id="3" style="background-image:url('images/3.png')" aria-label="Rhomboid minor muscle"></div>
                            <div tabindex="0" data-img-src="images/4.png" data-id="4" style="background-image:url('images/4.png')" aria-label="Rhomboid major muscle"></div>
                            <div tabindex="0" data-img-src="images/5.png" data-id="5" style="background-image:url('images/5.png')" aria-label="Teres major muscle"></div>

                            <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>
                            <!-- <div data-img-src='images/dots.png' data-id='lines' style='background-image:url("images/dots.png")'></div> -->
                        </div>
                        <div class="labelsdata">
                            <div id="popup_text_1" class="hotspot_popup" style="top: 107px;left:477px; width: 107px;" contenteditable="true">Supraspinatus muscle</div>
                            <div id="popup_text_2" class="hotspot_popup" style="top: 251px;left: 500px; width: 96px;" contenteditable="true">Infraspinatus muscle</div>
                            <div id="popup_text_3" class="hotspot_popup" style="top: 109px;left:400px; width: 125px;" contenteditable="true">Rhomboid minor muscle</div>
                            <div id="popup_text_4" class="hotspot_popup" style="top: 98px;left:41px; width: 125px;" contenteditable="true">Rhomboid major muscle</div>
                            <div id="popup_text_5" class="hotspot_popup" style="top: 511px;left:-26px; width: 95px;" contenteditable="true">Teres major muscle</div>

                        </div>
                        <div class="hotspot">
                            <div tabindex="0" id="hotspot_1" class="notselected" data-id="1" data-align="Right" data-popup="Supraspinatus muscle" style="position:absolute;left:485px;top:154px">1</div>
                            <div tabindex="0" id="hotspot_2" class="notselected" data-id="2" data-align="Right" data-popup="Infraspinatus muscle" style="position:absolute;left:512px;top:288px">2</div>
                            <div tabindex="0" id="hotspot_3" class="notselected" data-id="3" data-align="Right" data-popup="Rhomboid minor muscle" style="position:absolute;left:365px;top:111px">3</div>
                            <div tabindex="0" id="hotspot_4" class="notselected" data-id="4" data-align="Left" data-popup="Rhomboid major muscle" style="position:absolute;left:157px;top:111px">4</div>
                            <div tabindex="0" id="hotspot_5" class="notselected" data-id="5" data-align="Left" data-popup="Teres major muscle" style="position:absolute;left:74px;top:508px">5</div>

                        </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
