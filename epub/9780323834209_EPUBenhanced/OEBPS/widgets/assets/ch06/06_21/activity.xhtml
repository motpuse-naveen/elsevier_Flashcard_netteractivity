<!DOCTYPE html>
<html lang="EN" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Shoulder Muscles</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>
    <script type="text/javascript">
        var isProductionMode = false;
    </script>
    <script type="text/javascript" src="js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">                
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div class="imageContainer" style="margin-top:50px;">
                <div id="zoomContainer" >   
                        <div class="imagehighlights">
                            <div id="bwimg" aria-label="Shoulder Muscles" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                            <div id="colorimg" aria-label="Shoulder Muscles" tabindex="0" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                            <div tabindex="0" data-img-src="images/1.png" data-id="1" style="background-image:url('images/1.png')" aria-label="Pectoralis major muscle"></div>
                            <div tabindex="0" data-img-src="images/2.png" data-id="2" style="background-image:url('images/2.png')" aria-label="Sternocleidomastoid muscle"></div>
                            <div tabindex="0" data-img-src="images/3.png" data-id="3" style="background-image:url('images/3.png')" aria-label="Omohyoid muscle (seen under the superficial layer of deep cervical fascia)"></div>
                            <div tabindex="0" data-img-src="images/4.png" data-id="4" style="background-image:url('images/4.png')" aria-label="Trapezius muscle"></div>
                            <div tabindex="0" data-img-src="images/5.png" data-id="5" style="background-image:url('images/5.png')" aria-label="Deltoid muscle"></div>
                            <div tabindex="0" data-img-src="images/6.png" data-id="6" style="background-image:url('images/6.png')" aria-label="Cephalic vein"></div>

                            <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>
                            <!-- <div data-img-src='images/dots.png' data-id='lines' style='background-image:url("images/dots.png")'></div> -->
                        </div>
                        <div class="labelsdata">
                            <div id="popup_text_1" class="hotspot_popup" style="top: 347px;left:504px; width: 76px;" contenteditable="true">Pectoralis major muscle</div>
                            <div id="popup_text_2" class="hotspot_popup" style="top: 61px;left:437px; width: 150px;" contenteditable="true">Sternocleidomastoid muscle</div>
                            <div id="popup_text_3" class="hotspot_popup" style="top: 45px;left:63px; width: 225px;" contenteditable="true">Omohyoid muscle (seen under the superficial layer of deep cervical fascia)</div>
                            <div id="popup_text_4" class="hotspot_popup" style="top: 94px;left:69px; width: 131px;" contenteditable="true">Trapezius muscle</div>
                            <div id="popup_text_5" class="hotspot_popup" style="top: 158px;left:-15px; width: 56px;" contenteditable="true">Deltoid muscle</div>
                            <div id="popup_text_6" class="hotspot_popup" style="top: 216px;left:-22px; width: 64px;" contenteditable="true">Cephalic vein</div>

                        </div>
                        <div class="hotspot">
                            <div tabindex="0" id="hotspot_1" class="notselected" data-id="1" data-align="Right" data-popup="Pectoralis major muscle" style="position:absolute;left:515px;top:315px">1</div>
                            <div tabindex="0" id="hotspot_2" class="notselected" data-id="2" data-align="Right" data-popup="Sternocleidomastoid muscle" style="position:absolute;left:516px;top:132px">2</div>
                            <div tabindex="0" id="hotspot_3" class="notselected" data-id="3" data-align="Right" data-popup="Omohyoid muscle (seen under the superficial layer of deep cervical fascia)" style="position:absolute;left:268px;top:63px">3</div>
                            <div tabindex="0" id="hotspot_4" class="notselected" data-id="4" data-align="Right" data-popup="Trapezius muscle" style="position:absolute;left:205px;top:91px">4</div>
                            <div tabindex="0" id="hotspot_5" class="notselected" data-id="5" data-align="Right" data-popup="Deltoid muscle" style="position:absolute;left:48px;top:164px">5</div>
                            <div tabindex="0" id="hotspot_6" class="notselected" data-id="6" data-align="Right" data-popup="Cephalic vein" style="position:absolute;left:23px;top:237px">6</div>

                        </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
