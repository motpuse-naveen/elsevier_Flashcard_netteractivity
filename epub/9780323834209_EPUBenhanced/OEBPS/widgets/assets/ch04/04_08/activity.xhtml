<!DOCTYPE html>
<html lang="EN" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Posterior Abdominal Wall: Internal View</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>
    <script type="text/javascript">
        var isProductionMode = false;
    </script>
    <script type="text/javascript" src="js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller" >                
                <img class="w-hotspot-img" src="images/base_bw.png" />
                <div class="imageContainer" style="margin-top:50px;">
                <div id="zoomContainer" >   
                        <div class="imagehighlights">
                            <div id="bwimg" aria-label="Posterior Abdominal Wall: Internal View" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                            <div id="colorimg" aria-label="Posterior Abdominal Wall: Internal View" tabindex="0" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                            <div tabindex="0" data-img-src="images/1.png" data-id="1" style="background-image:url('images/1.png')" aria-label="Diaphragm"></div>
                            <div tabindex="0" data-img-src="images/2.png" data-id="2" style="background-image:url('images/2.png')" aria-label="Left crus of diaphragm"></div>
                            <div tabindex="0" data-img-src="images/3.png" data-id="3" style="background-image:url('images/3.png')" aria-label="Aorta (cut)"></div>
                            <div tabindex="0" data-img-src="images/4.png" data-id="4" style="background-image:url('images/4.png')" aria-label="Thoracic duct (cut)"></div>

                            <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>
                            <!-- <div data-img-src='images/dots.png' data-id='lines' style='background-image:url("images/dots.png")'></div> -->
                        </div>
                        <div class="labelsdata">
                            <div id="popup_text_1" class="hotspot_popup" style="top:90px; left:506px;width:86px;height:18px;">Diaphragm</div>
                            <div id="popup_text_2" class="hotspot_popup" style="top:52px; left:495px;width:84px;height:36px;">Left crus of diaphragm</div>
                            <div id="popup_text_3" class="hotspot_popup" style="top:61px; left:499px;width:79px;height:18px;">Aorta <i>(cut)</i></div>
                            <div id="popup_text_4" class="hotspot_popup" style="top:271px; left:505px;width:77px;height:18px;">Thoracic duct <i>(cut)</i></div>

                        </div>
                        <div class="hotspot">
                            <div tabindex="0" id="hotspot_1" class="notselected" data-id="1" data-align="Right" data-popup="Diaphragm" style="position:absolute;left:506px;top:119px">1</div>
                            <div tabindex="0" id="hotspot_2" class="notselected" data-id="2" data-align="Right" data-popup="Left crus of diaphragm" style="position:absolute;left:505px;top:163px">2</div>
                            <div tabindex="0" id="hotspot_3" class="notselected" data-id="3" data-align="Right" data-popup="Aorta (cut)" style="position:absolute;left:505px;top:199px">3</div>
                            <div tabindex="0" id="hotspot_4" class="notselected" data-id="4" data-align="Right" data-popup="Thoracic duct (cut)" style="position:absolute;left:505px;top:236px">4</div>

                        </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
