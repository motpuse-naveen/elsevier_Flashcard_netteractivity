<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Netter&#x0027;s Anatomy Flash Cards</title>
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../styles/Elsevier_eBook.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
	<div id="pageHolder">			
		<iframe src="activity.xhtml" height="800"></iframe>		
	</div>
	<script type="text/javascript">
	    jQuery(document).ready(function () {
			fullscreenify();
		});

		function fullscreenify() {
			var pageHolder = document.getElementById('pageHolder');

			if (!pageHolder) {
				console.error("Element with ID 'pageHolder' not found.");
				return;
			}

			function resize() {
				var pageHolderWidth = pageHolder.offsetWidth;
				var pageHolderHeight = pageHolder.offsetHeight;

				var scaleX = window.innerWidth / pageHolderWidth;
				var scaleY = window.innerHeight / pageHolderHeight;
				var scale = Math.min(scaleX, scaleY); // Maintain aspect ratio

				var newWidth = scale * pageHolderWidth;
				var leftPos = (window.innerWidth - newWidth) / 2;

				// Fix: Use `webkitTransform` for Safari on iOS
				pageHolder.style.transformOrigin = "left top";
				pageHolder.style.transform = `scale(${scale})`;
				pageHolder.style.webkitTransform = `scale(${scale})`; // iOS Fix
				pageHolder.style.position = "absolute";
				pageHolder.style.top = "0px";
				pageHolder.style.left = leftPos + "px";
				pageHolder.style.background = "transparent";

				console.log(`Scale: ${scale}, New Width: ${newWidth}, Left Position: ${leftPos}`);
			}

			// Fix: Use `orientationchange` for iPhones
			window.addEventListener('resize', resize, false);
			window.addEventListener('orientationchange', resize, false);
			
			resize(); // Initial call
		}


	</script>
</body>
</html>
