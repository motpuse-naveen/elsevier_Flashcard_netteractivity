<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Netter&#x0027;s Anatomy Flash Cards</title>
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../styles/Elsevier_eBook.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
	<div id="pageHolder">			
		<!--<iframe src="activity.xhtml" height="800"></iframe>-->	
		<iframe id='framecontainer' class="activityframe" src="activity.xhtml" aria-label="activity frame"></iframe>	
	</div>
	<script type="text/javascript">
	    jqnc(document).ready(function () {
			fullscreenify();
		});

		function fullscreenify() {
			var framecontainer = document.getElementById("framecontainer");
			if (framecontainer) {
				framecontainer.setAttribute("frameborder", "0");
				framecontainer.style.border = "none";

				// Apply "scrolling=no" only if NOT in mobile portrait mode
				if (!(window.innerWidth &lt; 430)) {
					framecontainer.setAttribute("scrolling", "no");
				} else {
					framecontainer.removeAttribute("scrolling"); // Ensure scrolling is enabled for mobile portrait
				}
			}

			var pageHolder = document.getElementById("pageHolder");
			if (!pageHolder) {
				console.error("Error: #pageHolder element not found.");
				return;
			}

			var pageHolderWidth = jqnc("#pageHolder").width();
			var pageHolderHeight = jqnc("#pageHolder").height();
			var style = pageHolder.getAttribute("style") || "";

			function resize() {
				var scaleX = window.innerWidth / pageHolderWidth;
				var scaleY = window.innerHeight / pageHolderHeight;
				var scale = Math.min(scaleX, scaleY); // Ensure proportional scaling

				var newWidth = scale * pageHolderWidth;
				var leftPos = (window.innerWidth - newWidth) / 2;

				pageHolder.style.cssText = `
					${style}
					-ms-transform-origin: left top;
					-webkit-transform-origin: left top;
					-moz-transform-origin: left top;
					-o-transform-origin: left top;
					transform-origin: left top;
					-ms-transform: scale(${scale});
					-webkit-transform: scale3d(${scale}, ${scale}, 1);
					-moz-transform: scale(${scale});
					-o-transform: scale(${scale});
					transform: scale(${scale});
					background: #FFFFFF;
					position: absolute;
					top: 0px;
					left: ${leftPos}px;
					background-color: transparent;
				`;

				console.log(`Scale: ${scale}, Left Position: ${leftPos}px`);
			}

			window.addEventListener("resize", resize, false);
			window.addEventListener("orientationchange", resize); // Handle device rotation
			resize(); // Initial resize
		}

	</script>
</body>
</html>
