<!DOCTYPE html>
<html lang="EN" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
<title>Lumbar Plexus</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>
    <script type="text/javascript">
        var isProductionMode = false;
    </script>
    <script type="text/javascript" src="js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="margin:0px">
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller" >                
                <img class="w-hotspot-img" src="images/base_bw.png" />
                <div class="imageContainer" style="margin-top:50px;">
                <div id="zoomContainer" >   
                        <div class="imagehighlights">
                            <div id="bwimg" aria-label="Lumbar Plexus" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                            <div id="colorimg" aria-label="Lumbar Plexus" tabindex="0" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                            <div tabindex="0" data-img-src="images/1.png" data-id="1" style="background-image:url('images/1.png')" aria-label="Subcostal nerve (T12)"></div>
                            <div tabindex="0" data-img-src="images/2.png" data-id="2" style="background-image:url('images/2.png')" aria-label="Iliohypogastric nerve (T12–L1)"></div>
                            <div tabindex="0" data-img-src="images/3.png" data-id="3" style="background-image:url('images/3.png')" aria-label="Ilioinguinal nerve (L1)"></div>
                            <div tabindex="0" data-img-src="images/4.png" data-id="4" style="background-image:url('images/4.png')" aria-label="Lateral femoral cutaneous nerve (L2–L3)"></div>
                            <div tabindex="0" data-img-src="images/5.png" data-id="5" style="background-image:url('images/5.png')" aria-label="Femoral nerve (L2–L4)"></div>
                            <div tabindex="0" data-img-src="images/6.png" data-id="6" style="background-image:url('images/6.png')" aria-label="Obturator nerve (L2–L4)"></div>
                            <div tabindex="0" data-img-src="images/7.png" data-id="7" style="background-image:url('images/7.png')" aria-label="Lumbosacral trunks (L4–L5)"></div>
                            <div tabindex="0" data-img-src="images/8.png" data-id="8" style="background-image:url('images/8.png')" aria-label="Psoas major muscle"></div>
                            <div tabindex="0" data-img-src="images/9.png" data-id="9" style="background-image:url('images/9.png')" aria-label="Quadratus lumborum muscle"></div>
                            <div tabindex="0" data-img-src="images/10.png" data-id="10" style="background-image:url('images/10.png')" aria-label="White and gray rami communicantes"></div>

                            <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>
                            <!-- <div data-img-src='images/dots.png' data-id='lines' style='background-image:url("images/dots.png")'></div> -->
                        </div>
                        <div class="labelsdata">
                            <div id="popup_text_1" class="hotspot_popup" style="top:43px; left:-40px;">Subcostal nerve (T12)</div>
                            <div id="popup_text_2" class="hotspot_popup" style="top:97px; left:-39px;">Iliohypogastric nerve (T12–L1)</div>
                            <div id="popup_text_3" class="hotspot_popup" style="top:188px; left:-42px;">Ilioinguinal nerve (L1)</div>
                            <div id="popup_text_4" class="hotspot_popup" style="top:283px; left:-40px;">Lateral femoral cutaneous nerve (L2–L3)</div>
                            <div id="popup_text_5" class="hotspot_popup" style="top:364px; left:-42px;">Femoral nerve (L2–L4)</div>
                            <div id="popup_text_6" class="hotspot_popup" style="top:408px; left:-42px;">Obturator nerve (L2–L4)</div>
                            <div id="popup_text_7" class="hotspot_popup" style="top:457px; left:-44px;">Lumbosacral trunks (L4–L5)</div>
                            <div id="popup_text_8" class="hotspot_popup" style="top:490px; left:439px;">Psoas major muscle</div>
                            <div id="popup_text_9" class="hotspot_popup" style="top:375px; left:461px;">Quadratus lumborum muscle</div>
                            <div id="popup_text_10" class="hotspot_popup" style="top:-31px ; left:429px;">White and gray rami communicantes</div>

                        </div>
                        <div class="hotspot">
                            <div tabindex="0" id="hotspot_1" class="notselected" data-id="1" data-align="Left" data-popup="Subcostal nerve (T12)" style="position:absolute;left:9px;top:64px">1</div>
                            <div tabindex="0" id="hotspot_2" class="notselected" data-id="2" data-align="Left" data-popup="Iliohypogastric nerve (T12–L1)" style="position:absolute;left:9px;top:136px">2</div>
                            <div tabindex="0" id="hotspot_3" class="notselected" data-id="3" data-align="Left" data-popup="Ilioinguinal nerve (L1)" style="position:absolute;left:9px;top:208px">3</div>
                            <div tabindex="0" id="hotspot_4" class="notselected" data-id="4" data-align="Left" data-popup="Lateral femoral cutaneous nerve (L2–L3)" style="position:absolute;left:9px;top:337px">4</div>
                            <div tabindex="0" id="hotspot_5" class="notselected" data-id="5" data-align="Left" data-popup="Femoral nerve (L2–L4)" style="position:absolute;left:9px;top:381px">5</div>
                            <div tabindex="0" id="hotspot_6" class="notselected" data-id="6" data-align="Left" data-popup="Obturator nerve (L2–L4)" style="position:absolute;left:9px;top:427px">6</div>
                            <div tabindex="0" id="hotspot_7" class="notselected" data-id="7" data-align="Left" data-popup="Lumbosacral trunks (L4–L5)" style="position:absolute;left:9px;top:486px">7</div>
                            <div tabindex="0" id="hotspot_8" class="notselected" data-id="8" data-align="Left" data-popup="Psoas major muscle" style="position:absolute;left:514px;top:464px">8</div>
                            <div tabindex="0" id="hotspot_9" class="notselected" data-id="9" data-align="Left" data-popup="Quadratus lumborum muscle" style="position:absolute;left:514px;top:416px">9</div>
                            <div tabindex="0" id="hotspot_10" class="notselected" data-id="10" data-align="Left" data-popup="White and gray rami communicantes" style="position:absolute;left:499px;top:11px">10</div>

                        </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
