<html>
<head>
    <title>Extrinsic Eye Muscles</title>
    <link rel="stylesheet" href="style/jquery-ui.css"/>
    <link rel="stylesheet" href="style/hotspot.css"/>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgetinit.js"></script>

</head>
<body style="margin:0px;">

             <div class="imagehighlights">

                 <div tabindex="0" data-img-src='images/1.png' data-id='1' style='background-image:url("images/1.png")' aria-label="Superior rectus muscle"></div>

                <div data-img-src='images/lines.png' data-id='lines' style='background-image:url("images/lines.png")'></div>

                        <div class="labelsdata">
                            <div id='popup_text_1' class="hotspot_popup" style="top:-9px; left:168px;">Superior rectus muscle</div>
                            <div id='popup_text_2' class="hotspot_popup" style="top:72px; left:13px;">Medial rectus muscle</div>

                            <div id='popup_text_3_1' class="hotspot_popup" style="top:257px; left:7px;">Inferior rectus muscle</div>
                            <div id='popup_text_4' class="hotspot_popup" style="top:401px; left:-13px;">Superior oblique muscle</div>
                            <div id='popup_text_5' class="hotspot_popup" style="top:481px; left:434px;">Lateral rectus muscle</div>
                            <div id='popup_text_6' class="hotspot_popup" style="top:169px; left:453px;">Inferior oblique muscle</div>
                            <div id='popup_text_7' class="hotspot_popup" style="top:87px; left:486px;">Lateral rectus muscle <i>(cut)</i></div>

                        </div>

                        <div class="hotspot">

                             <div tabindex="0" id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Superior oblique muscle" style="position:absolute;left:450px;top:48px;">8</div>
